<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="icons.js?v=2"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.skypack.dev/three@0.136.0/build/three.module.js",
          "three/addons/": "https://cdn.skypack.dev/three@0.136.0/examples/jsm/",
          "animejs": "https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.es.js",
          "simplex-noise": "https://cdn.skypack.dev/simplex-noise@4.0.1"
        }
      }
    </script>
    <style>
        /* Defs */
        @property --angle-1 {
            syntax: "<angle>";
            inherits: false;
            initial-value: -75deg;
        }

        @property --angle-2 {
            syntax: "<angle>";
            inherits: false;
            initial-value: -45deg;
        }

        @property --sprite-fs {
            syntax: "<integer>";
            initial-value: 0;
            inherits: false;
        }
        
        :root {
            --global--size: clamp(2rem, 4vw, 5rem);
            --anim--hover-time: 400ms;
            --anim--hover-ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #000000; 
            color: white; 
            font-family: 'Nunito', sans-serif;
        }
        
        /* Giriş Ekranı Stilleri */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
            overflow: hidden;
        }
        
        #welcome-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .welcome-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .error-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .error-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            margin: 0 1rem;
        }
        
        .error-content h3 {
            color: #ff4444;
            margin-bottom: 1rem;
        }
        
        .error-content p {
            margin-bottom: 1.5rem;
            color: #ccc;
        }
        
        .error-content button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .error-content button:hover {
            background: #ff6666;
        }
        
        .logo-container {
            margin-bottom: 3rem;
        }
        
        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
            letter-spacing: 0.2em;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .language-selection {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .lang-select-btn {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 1.2rem 2.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            min-width: 160px;
            justify-content: center;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .lang-select-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1.5rem;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lang-select-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .lang-select-btn:hover::before {
            opacity: 1;
        }
        
        .lang-select-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 
                0 12px 40px rgba(102, 126, 234, 0.5),
                0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .lang-select-btn.active::before {
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            opacity: 1;
        }
        
        .flag {
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .lang-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .enter-btn {
            position: relative;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            border: none;
            border-radius: 2.5rem;
            padding: 1.8rem 4rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            align-items: center;
            gap: 1.2rem;
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: 0.2em;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(255, 107, 107, 0.3),
                0 0 20px rgba(78, 205, 196, 0.3);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        .enter-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(255, 107, 107, 0.5),
                0 0 30px rgba(78, 205, 196, 0.4);
            background: linear-gradient(135deg, #ff7b7b 0%, #5eddd4 100%);
        }
        
        .enter-text {
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .enter-arrow {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.4s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .enter-btn:hover .enter-arrow {
            transform: translateX(8px);
        }
        

        
        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .language-selection {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .lang-select-btn {
                min-width: 220px;
                padding: 1.5rem 3rem;
                font-size: 1.2rem;
            }
            
            .flag {
                font-size: 2rem;
            }
            
            .lang-text {
                font-size: 1.3rem;
            }
            
            .enter-btn {
                padding: 1.5rem 3rem;
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
            }
            
            .lang-select-btn {
                min-width: 200px;
                padding: 1.3rem 2.5rem;
                font-size: 1.1rem;
            }
            
            .flag {
                font-size: 1.8rem;
            }
            
            .lang-text {
                font-size: 1.2rem;
            }
            
            .enter-btn {
                padding: 1.3rem 2.5rem;
                font-size: 1.2rem;
            }
        }
        
        canvas {
            display: block; 
            width: 100%; 
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* Ana uygulama kısmını giriş ekranından sonra göster */
        body:not(.app-started) header,
        body:not(.app-started) .category-bar,
        body:not(.app-started) .product-grid,
        body:not(.app-started) .action-bar,
        body:not(.app-started) canvas {
            display: none;
        }
        
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            transition: opacity 0.6s ease-out; 
        }
        
        #loading span {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 15px; 
        }
        
        #progress-container {
             width: 60%;
             max-width: 300px;
             height: 6px;
             background-color: rgba(255, 255, 255, 0.1);
             border-radius: 3px;
             overflow: hidden; 
        }
        
        #progress {
            height: 100%;
            width: 0%; 
            background: linear-gradient(90deg, #00a2ff, #00ffea); 
            transition: width 0.3s ease; 
            border-radius: 3px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 1000;
            height: 70px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Modern Table Info */
        .table-info {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        
        .table-info:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .table-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 2rem;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .table-info:hover::before {
            opacity: 1;
        }

        /* Modern Cart and Contact Buttons */
        .cart-btn, .contact-btn {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: none;
            color: #fff;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .cart-btn:hover, .contact-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .cart-btn::before, .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cart-btn:hover::before, .contact-btn:hover::before {
            opacity: 1;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            font-size: 0.75rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 
                0 4px 12px rgba(255, 71, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        /* Language Selector */
        .language-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .lang-btn {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: none;
            color: #fff;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 1rem;
        }
        
        .lang-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lang-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: scale(1.05) translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .lang-btn:hover::before {
            opacity: 1;
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 
                0 4px 16px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Category Bar */
        .category-bar {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 1rem;
            z-index: 999;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .category-bar::-webkit-scrollbar {
            display: none;
        }
        
        /* Modern Category Buttons */
        .category-btn {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: none;
            color: #fff;
            padding: 0.875rem 1.75rem;
            border-radius: 2rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 2rem;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .category-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .category-btn:hover::before {
            opacity: 1;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .category-btn.active::before {
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 70%
            );
            opacity: 1;
        }

                /* Product Grid - Mobil Uyumlu */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
            width: 100%;
            max-width: 1200px;
            margin: 160px auto 120px auto;
            position: relative;
            z-index: 1;
            min-height: auto;
            overflow: visible;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            text-align: center;
            height: 180px;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .product-card:active {
            transform: scale(0.98);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover::before {
            opacity: 1;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .product-price {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1.1rem;

            function generateSphere(count, size) {
                const points = new Float32Array(count * 3);
                const phi = Math.PI * (Math.sqrt(5) - 1);
                for (let i = 0; i < count; i++) {
                    const y = 1 - (i / (count - 1)) * 2;
                    const radius = Math.sqrt(1 - y * y);
                    const theta = phi * i;
                    const x = Math.cos(theta) * radius;
                    const z = Math.sin(theta) * radius;
                    points[i * 3] = x * size;
                    points[i * 3 + 1] = y * size;
                    points[i * 3 + 2] = z * size;
                }
                return points;
            }

                    const u = Math.random() * size - halfSize;
                    const v = Math.random() * size - halfSize;
                    switch (face) {
                        case 0: points.set([halfSize, u, v], i * 3); break;
                        case 1: points.set([-halfSize, u, v], i * 3); break;
                        case 2: points.set([u, halfSize, v], i * 3); break;
                        case 3: points.set([u, -halfSize, v], i * 3); break;
                        case 4: points.set([u, v, halfSize], i * 3); break;
                        case 5: points.set([u, v, -halfSize], i * 3); break;
                    }
                }
                return points;
            }

                        p.x = v1.x + (v2.x - v1.x) * u;
                        p.y = v1.y + (v2.y - v1.y) * u;
                        p.z = v1.z + (v2.z - v1.z) * u;
                        p.x += (apex.x - v1.x) * v;
                        p.y += (apex.y - v1.y) * v;
                        p.z += (apex.z - v1.z) * v;
                    }
                    points.set([p.x, p.y, p.z], i * 3);
                }
                return points;
            }
            
            function generateTorus(count, size) {
                const points = new Float32Array(count * 3);
                const R = size * 0.7;
                const r = size * 0.3;
                for (let i = 0; i < count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI * 2;
                    const x = (R + r * Math.cos(phi)) * Math.cos(theta);
                    const y = r * Math.sin(phi);
                    const z = (R + r * Math.cos(phi)) * Math.sin(theta);
                    points[i * 3] = x;
                    points[i * 3 + 1] = y;
                    points[i * 3 + 2] = z;
                }
                return points;
            }
            
            function generateGalaxy(count, size) {
                const points = new Float32Array(count * 3);
                const arms = 4;
                const armWidth = 0.6;
                const bulgeFactor = 0.3;
                for (let i = 0; i < count; i++) {
                    const t = Math.pow(Math.random(), 1.5);
                    const radius = t * size;
                    const armIndex = Math.floor(Math.random() * arms);
                    const armOffset = (armIndex / arms) * Math.PI * 2;
                    const rotationAmount = radius / size * 6;
                    const angle = armOffset + rotationAmount;
                    const spread = (Math.random() - 0.5) * armWidth * (1 - radius / size);
                    const theta = angle + spread;
                    const x = radius * Math.cos(theta);
                    const z = radius * Math.sin(theta);
                    const y = (Math.random() - 0.5) * size * 0.1 * (1 - radius / size * bulgeFactor);
                    points[i * 3] = x;
                    points[i * 3 + 1] = y;
                    points[i * 3 + 2] = z;
                }
                return points;
            }
            
            function generateWave(count, size) {
                const points = new Float32Array(count * 3);
                const waveScale = size * 0.4;
                const frequency = 3;
                for (let i = 0; i < count; i++) {
                    const u = Math.random() * 2 - 1;
                    const v = Math.random() * 2 - 1;
                    const x = u * size;
                    const z = v * size;
                    const dist = Math.sqrt(u * u + v * v);
                    const angle = Math.atan2(v, u);
                    const y = Math.sin(dist * Math.PI * frequency) * Math.cos(angle * 2) * waveScale * (1 - dist);
                    points[i * 3] = x;
                    points[i * 3 + 1] = y;
                    points[i * 3 + 2] = z;
                }
                return points;
            }
            
            function initBackgroundAnimation(canvas, THREE) {
                bgClock = new THREE.Clock();

                // Post processing
                bgComposer = new THREE.EffectComposer(bgRenderer);

                const bloomPass = new THREE.UnrealBloomPass(

                    BG_CONFIG.bloomStrength,

                );

                dirLight.position.set(15, 20, 10);

                // Parçacık sistemi

            function setupBackgroundParticles(THREE) {
                bgTargetPositions = BG_SHAPES.map(shape => shape.generator(BG_CONFIG.particleCount, BG_CONFIG.shapeSize));
                bgParticlesGeometry = new THREE.BufferGeometry();
                
                bgCurrentPositions = new Float32Array(bgTargetPositions[0]);
                bgParticlesGeometry.setAttribute('position', new THREE.BufferAttribute(bgCurrentPositions, 3));
                
                const particleSizes = new Float32Array(BG_CONFIG.particleCount);
                for (let i = 0; i < BG_CONFIG.particleCount; i++) {
                    particleSizes[i] = THREE.MathUtils.randFloat(BG_CONFIG.particleSizeRange[0], BG_CONFIG.particleSizeRange[1]);
                }
                bgParticlesGeometry.setAttribute('size', new THREE.BufferAttribute(particleSizes, 1));
                
                const colors = new Float32Array(BG_CONFIG.particleCount * 3);
                updateBackgroundColors(colors, bgCurrentPositions, THREE);
                bgParticlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                bgParticlesMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        pointTexture: { value: createStarTexture(THREE) }
                    },
                    vertexShader: `
                        attribute float size;
                        varying vec3 vColor;
                        void main() {
                            vColor = color;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D pointTexture;
                        varying vec3 vColor;
                        void main() {
                            float alpha = texture2D(pointTexture, gl_PointCoord).a;
                            if (alpha < 0.05) discard;
                            gl_FragColor = vec4(vColor, alpha * 0.6);
                        }
                    `,
                    blending: THREE.AdditiveBlending,
                    depthTest: true,
                    depthWrite: false,
                    transparent: true,
                    vertexColors: true
                });
                
                bgParticleSystem = new THREE.Points(bgParticlesGeometry, bgParticlesMaterial);
                bgScene.add(bgParticleSystem);
            }
            
            function createStarTexture(THREE) {
                const size = 64;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const context = canvas.getContext('2d');
                const gradient = context.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size / 2);
                gradient.addColorStop(0, 'rgba(255,255,255,1)');
                gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
                gradient.addColorStop(0.5, 'rgba(255,255,255,0.3)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                context.fillStyle = gradient;
                context.fillRect(0, 0, size, size);
                return new THREE.CanvasTexture(canvas);
            }
            
            function updateBackgroundColors(colors, positionsArray, THREE) {
                const center = { x: 0, y: 0, z: 0 };
                const maxRadius = BG_CONFIG.shapeSize * 1.1;
                for (let i = 0; i < BG_CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    const x = positionsArray[i3];
                    const y = positionsArray[i3 + 1];
                    const z = positionsArray[i3 + 2];
                    const dist = Math.sqrt(x * x + y * y + z * z);
                    
                    // Daha güzel gradient renk geçişi
                    const hue = THREE.MathUtils.mapLinear(dist, 0, maxRadius, 180, 320);
                    const saturation = 0.9;
                    const lightness = 0.7;
                    
                    // Merkeze yakın parçacıklar daha parlak
                    const brightness = THREE.MathUtils.mapLinear(dist, 0, maxRadius, 1.2, 0.8);
                    
                    const color = new THREE.Color().setHSL(hue / 360, saturation, lightness * brightness);
                    color.toArray(colors, i3);
                }
            }
            
            function animateBackground() {
                requestAnimationFrame(animateBackground);
                
                const deltaTime = bgClock.getDelta();
                const elapsedTime = bgClock.getElapsedTime();
                
                // Otomatik morph
                bgAutoMorphTimer += deltaTime;
                if (bgAutoMorphTimer >= BG_CONFIG.autoMorphInterval) {
                    console.log('Auto morph triggered! Timer:', bgAutoMorphTimer);
                    triggerBackgroundMorph();
                    bgAutoMorphTimer = 0;
                }
                
                // Morph animasyonu
                if (bgMorphProgress > 0 && bgMorphProgress < 1) {
                    updateBackgroundMorph(deltaTime);
                } else {
                    updateBackgroundIdle(deltaTime);
                }
                
                bgParticlesGeometry.attributes.position.needsUpdate = true;
                bgComposer.render(deltaTime);
            }
            
            function triggerBackgroundMorph() {
                console.log('Triggering background morph...');
                bgMorphProgress = 0;
                const nextShapeIndex = (bgCurrentShapeIndex + 1) % BG_SHAPES.length;
                bgCurrentShapeIndex = nextShapeIndex;
                console.log('New shape index:', bgCurrentShapeIndex, 'Shape:', BG_SHAPES[bgCurrentShapeIndex].name);
            }
            
            function updateBackgroundMorph(deltaTime) {
                bgMorphProgress += deltaTime / (BG_CONFIG.morphDuration / 1000);
                bgMorphProgress = Math.min(bgMorphProgress, 1);
                
                const t = bgMorphProgress;
                const targets = bgTargetPositions[bgCurrentShapeIndex];
                const positions = bgParticlesGeometry.attributes.position.array;
                
                for (let i = 0; i < BG_CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    const currentX = bgCurrentPositions[i3];
                    const currentY = bgCurrentPositions[i3 + 1];
                    const currentZ = bgCurrentPositions[i3 + 2];
                    const targetX = targets[i3];
                    const targetY = targets[i3 + 1];
                    const targetZ = targets[i3 + 2];
                    
                    positions[i3] = currentX + (targetX - currentX) * t;
                    positions[i3 + 1] = currentY + (targetY - currentY) * t;
                    positions[i3 + 2] = currentZ + (targetZ - currentZ) * t;
                }
                
                if (bgMorphProgress >= 1) {
                    bgCurrentPositions.set(targets);
                    bgMorphProgress = 0;
                }
            }
            
            function updateBackgroundIdle(deltaTime) {
                const breathScale = 1.0 + Math.sin(bgClock.getElapsedTime() * 0.3) * 0.01;
                const positions = bgParticlesGeometry.attributes.position.array;
                
                for (let i = 0; i < BG_CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    const baseX = bgCurrentPositions[i3];
                    const baseY = bgCurrentPositions[i3 + 1];
                    const baseZ = bgCurrentPositions[i3 + 2];
                    
                    positions[i3] = baseX * breathScale;
                    positions[i3 + 1] = baseY * breathScale;
                    positions[i3 + 2] = baseZ * breathScale;
                }
            }
            
            function onBackgroundResize() {
                bgCamera.aspect = window.innerWidth / window.innerHeight;
                bgCamera.updateProjectionMatrix();
                bgRenderer.setSize(window.innerWidth, window.innerHeight);
                bgComposer.setSize(window.innerWidth, window.innerHeight);
            }

        function generatePyramid(count, size) {
            const points = new Float32Array(count * 3);

                new THREE.Vector3(halfBase, -height / 2, halfBase), new THREE.Vector3(-halfBase, -height / 2, halfBase)
            ];
            const baseArea = size * size;
            const sideFaceHeight = Math.sqrt(Math.pow(height, 2) + Math.pow(halfBase, 2));
            const sideFaceArea = 0.5 * size * sideFaceHeight;
            const totalArea = baseArea + 4 * sideFaceArea;
            const baseWeight = baseArea / totalArea;
            const sideWeight = sideFaceArea / totalArea;
            for (let i = 0; i < count; i++) {
                const r = Math.random();
                let p = new THREE.Vector3(); let u, v;
                if (r < baseWeight) {

        function generateTorus(count, size) {

        function createStarTexture() {

            const colorScheme = COLOR_SCHEMES[CONFIG.colorScheme];
            const center = new THREE.Vector3(0, 0, 0);
            const maxRadius = CONFIG.shapeSize * 1.1;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                tempVec.fromArray(positionsArray, i3);
                const dist = tempVec.distanceTo(center);
                let hue;

                    const normX = (tempVec.x / maxRadius + 1) / 2; const normY = (tempVec.y / maxRadius + 1) / 2; const normZ = (tempVec.z / maxRadius + 1) / 2;

                    hue = THREE.MathUtils.mapLinear( dist, 0, maxRadius, colorScheme.startHue, colorScheme.endHue );
                }
                const noiseValue = (noise3D(tempVec.x * 0.2, tempVec.y * 0.2, tempVec.z * 0.2) + 1) * 0.5;
                const saturation = THREE.MathUtils.clamp(colorScheme.saturation * (0.9 + noiseValue * 0.2), 0, 1);
                const lightness = THREE.MathUtils.clamp(colorScheme.lightness * (0.85 + noiseValue * 0.3), 0.1, 0.9);
                const color = new THREE.Color().setHSL(hue / 360, saturation, lightness);
                color.toArray(colors, i3);

                    update: function() {
                        const positions = particlesGeometry.attributes.position.array;
                        for (let i = 0; i < CONFIG.particleCount; i++) {
                            const i3 = i * 3;
                            sourceVec.fromArray(sourcePositions, i3);
                            targetVec.fromArray(targetPositions, i3);
                            currentVec.lerpVectors(sourceVec, targetVec, morphState.progress);
                            positions[i3] = currentVec.x;
                            positions[i3 + 1] = currentVec.y;
                            positions[i3 + 2] = currentVec.z;
                        }
                        particlesGeometry.attributes.position.needsUpdate = true;
                    },
                    complete: function() {
                        sourcePositions = targetPositions.slice();
                        morphState.progress = 0;
                    }

            }
            
            // Renk değişimi
            if (newColorScheme !== currentColorScheme) {
                currentColorScheme = newColorScheme;
                CONFIG.colorScheme = currentColorScheme;

            console.log(`Şekil değişti: ${SHAPES[currentShapeIndex].name}, Renk: ${currentColorScheme}`);

        function animate() {
            requestAnimationFrame(animate);
            if (!isInitialized) return;
            const elapsedTime = clock.getElapsedTime();
            const deltaTime = clock.getDelta();
            controls.update();
            const positions = particlesGeometry.attributes.position.array;
            const effectStrengths = particlesGeometry.attributes.aEffectStrength.array;

            // Otomatik şekil ve renk değişimi
            autoChangeTimer += deltaTime * 1000;
            if (autoChangeTimer >= autoChangeInterval) {
                autoChangeTimer = 0;
                autoChangeShapeAndColor();
            }

            updateIdleAnimation(positions, effectStrengths, elapsedTime, deltaTime);
            particlesGeometry.attributes.position.needsUpdate = true;
            if (particlesGeometry.attributes.aEffectStrength.needsUpdate) {
                 particlesGeometry.attributes.aEffectStrength.needsUpdate = true;
            }
            composer.render(deltaTime);
        }

        function updateIdleAnimation(positions, effectStrengths, elapsedTime, deltaTime) {
            const breathScale = 1.0 + Math.sin(elapsedTime * 0.5) * 0.015;
            const timeScaled = elapsedTime * CONFIG.idleFlowSpeed;
            const freq = 0.1;

            let needsEffectStrengthReset = false;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                sourceVec.fromArray(sourcePositions, i3);
                tempVec.copy(sourceVec).multiplyScalar(breathScale);
                flowVec.set( noise4D(tempVec.x * freq, tempVec.y * freq, tempVec.z * freq, timeScaled), noise4D(tempVec.x * freq + 10, tempVec.y * freq + 10, tempVec.z * freq + 10, timeScaled), noise4D(tempVec.x * freq + 20, tempVec.y * freq + 20, tempVec.z * freq + 20, timeScaled) );
                tempVec.addScaledVector(flowVec, CONFIG.idleFlowStrength);
                currentVec.fromArray(positions, i3);
                currentVec.lerp(tempVec, 0.05);
                positions[i3] = currentVec.x;
                positions[i3 + 1] = currentVec.y;
                positions[i3 + 2] = currentVec.z;

                if (effectStrengths[i] !== 0.0) {

        }

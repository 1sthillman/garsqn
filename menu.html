<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="icons.js?v=2"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
          "animejs": "https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.es.js",
          "simplex-noise": "https://cdn.skypack.dev/simplex-noise@4.0.1"
        }
      }
    </script>
    <style>
        /* Defs */
        @property --angle-1 {
            syntax: "<angle>";
            inherits: false;
            initial-value: -75deg;
        }

        @property --angle-2 {
            syntax: "<angle>";
            inherits: false;
            initial-value: -45deg;
        }

        @property --sprite-fs {
            syntax: "<integer>";
            initial-value: 0;
            inherits: false;
        }
        
        :root {
            --global--size: clamp(2rem, 4vw, 5rem);
            --anim--hover-time: 400ms;
            --anim--hover-ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #000000; 
            color: white; 
            font-family: 'Nunito', sans-serif;
        }
        
        canvas {
            display: block; 
            width: 100%; 
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            transition: opacity 0.6s ease-out; 
        }
        
        #loading span {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 15px; 
        }
        
        #progress-container {
             width: 60%;
             max-width: 300px;
             height: 6px;
             background-color: rgba(255, 255, 255, 0.1);
             border-radius: 3px;
             overflow: hidden; 
        }
        
        #progress {
            height: 100%;
            width: 0%; 
            background: linear-gradient(90deg, #00a2ff, #00ffea); 
            transition: width 0.3s ease; 
            border-radius: 3px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Modern Table Info */
        .table-info {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        
        .table-info:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .table-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 2rem;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .table-info:hover::before {
            opacity: 1;
        }

        /* Modern Cart and Contact Buttons */
        .cart-btn, .contact-btn {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: none;
            color: #fff;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .cart-btn:hover, .contact-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .cart-btn::before, .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cart-btn:hover::before, .contact-btn:hover::before {
            opacity: 1;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            font-size: 0.75rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 
                0 4px 12px rgba(255, 71, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Category Bar */
        .category-bar {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 1rem;
            z-index: 999;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .category-bar::-webkit-scrollbar {
            display: none;
        }
        
        /* Modern Category Buttons */
        .category-btn {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: none;
            color: #fff;
            padding: 0.875rem 1.75rem;
            border-radius: 2rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 2rem;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .category-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .category-btn:hover::before {
            opacity: 1;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .category-btn.active::before {
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 70%
            );
            opacity: 1;
        }

                /* Product Carousel - Optimized */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 700px;
            perspective: 1500px;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 160px auto 120px auto;
            touch-action: none;
            overflow: hidden;
            text-align: center;
        }

        .carousel {
            position: relative;
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 10;
        }
        
        .product-card {
            position: absolute;
            width: 250px;
            height: 180px;
            left: 50%;
            top: 50%;
            margin-left: -125px;
            margin-top: -90px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            z-index: 5;
            text-align: center;
            filter: brightness(0.8);
        }
        
        .product-card:hover {
            transform: translateZ(20px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .product-card:active {
            transform: translateZ(10px) scale(0.98);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover::before {
            opacity: 1;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .product-price {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            align-self: center;
        }

        .card-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            pointer-events: none;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 255, 255, 0.1),
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .card-glow {
            opacity: 1;
        }

        /* Carousel Controls */
        .carousel-controls {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Action Bar */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: transparent;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
            box-sizing: border-box;
            max-width: 100vw;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        /* Button Wrap Container */
        .button-wrap {
            position: relative;
            z-index: 2;
            background: transparent;
            pointer-events: none;
            transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
            flex: 0 1 auto;
        }

        /* Button Shadow Container - Hidden */
        .button-shadow {
            display: none;
        }

        /* Action Button Base Styles - Product Card Style */
        .action-btn {
            all: unset;
            cursor: pointer;
            position: relative;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            pointer-events: auto;
            z-index: 3;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            -moz-backdrop-filter: blur(20px);
            -ms-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.8rem;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            color: #fff;
            font-family: "Inter", sans-serif;
            font-weight: 500;
            font-size: 1rem;
            width: auto;
            height: auto;
            overflow: hidden;
            padding: 0.8rem 1.2rem;
        }

        .action-btn:hover {
            transform: translateZ(20px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Button Text */
        .action-btn span {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            font-family: "Inter", sans-serif;
            letter-spacing: -0.05em;
            font-weight: 500;
            font-size: 1rem;
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 0em 0.25em 0.05em rgba(0, 0, 0, 0.1);
            transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 2;
            white-space: nowrap;
        }

        .action-btn:hover span {
            text-shadow: 0.025em 0.025em 0.025em rgba(0, 0, 0, 0.12);
        }

        /* Text Shine Effect */
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .action-btn:hover::before {
            opacity: 1;
        }
        
        .action-btn span::after {
            content: "";
            display: block;
            position: absolute;
            z-index: 1;
            width: calc(100% - var(--border-width));
            height: calc(100% - var(--border-width));
            top: calc(0% + var(--border-width) / 2);
            left: calc(0% + var(--border-width) / 2);
            box-sizing: border-box;
            border-radius: 999vw;
            overflow: clip;
            background: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 40% 50%,
                rgba(255, 255, 255, 0) 55%
            );
            z-index: 3;
            mix-blend-mode: screen;
            pointer-events: none;
            background-size: 200% 200%;
            background-position: 0% 50%;
            background-repeat: no-repeat;
            transition: background-position 500ms cubic-bezier(0.25, 1, 0.5, 1);
        }

        .action-btn:hover span::after {
            background-position: 25% 50%;
        }

        .action-btn:active span::after {
            background-position: 50% 15%;
        }

        /* Button Outline */
        .action-btn::after {
            content: "";
            position: absolute;
            z-index: 1;
            inset: 0;
            border-radius: 999vw;
            width: calc(100% + var(--border-width));
            height: calc(100% + var(--border-width));
            top: calc(0% - var(--border-width) / 2);
            left: calc(0% - var(--border-width) / 2);
            padding: var(--border-width);
            box-sizing: border-box;
            background: conic-gradient(
                    from -75deg at 50% 50%,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0) 5% 40%,
                    rgba(0, 0, 0, 0.5) 50%,
                    rgba(0, 0, 0, 0) 60% 95%,
                    rgba(0, 0, 0, 0.5)
                ),
                linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask-composite: exclude;
            transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: inset 0 0 0 calc(var(--border-width) / 2) rgba(255, 255, 255, 0.5);
        }

        .action-btn:hover::after {
            --angle-1: -125deg;
        }
        
        .action-btn:active::after {
            --angle-1: -75deg;
        }

        /* Shadow Hover - Removed */
        .button-wrap:has(.action-btn:hover) .button-shadow {
            display: none;
        }

        /* Active State - Transparent Glass */
        .button-wrap:has(.action-btn:active) {
            transform: scale(0.98);
        }

        .button-wrap:has(.action-btn:active) .action-btn {
            transform: translateZ(10px) scale(0.98);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .button-wrap:has(.action-btn:active) .button-shadow {
            display: none;
        }

        .button-wrap:has(.action-btn:active) span {
            text-shadow: 0.025em 0.25em 0.05em rgba(0, 0, 0, 0.12);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 10000;
            pointer-events: none;
        }

        .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 500;
            transform: translateX(100%);
            transition: all 0.3s ease;
            pointer-events: auto;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #00ff88;
        }

        .toast.info {
            border-left: 4px solid #00a2ff;
        }

        .toast.error {
            border-left: 4px solid #ff4757;
        }

        /* Cart Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            color: #fff;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: none;

                const currentX = e.pageX || (e.touches ? e.touches[0].pageX : startX);
                const currentY = e.pageY || (e.touches ? e.touches[0].pageY : startY);
                const diffX = currentX - startX;
                const diffY = currentY - startY;
                
                // Only handle horizontal drags with minimum threshold
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {

                    theta += diffX * sensitivity;

            function dragEnd(e) {

                    if (totalCards > 1) {

                const dist = Math.sqrt(u * u + v * v); const angle = Math.atan2(v, u);
                const y = Math.sin(dist * Math.PI * frequency) * Math.cos(angle * 2) * waveScale * (1 - dist);
                points[i * 3] = x; points[i * 3 + 1] = y; points[i * 3 + 2] = z;
            }
            return points;
        }

        function init() {
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const loadingScreen = document.getElementById('loading');
            function updateProgress(increment) {
                progress += increment;
                progressBar.style.width = `${Math.min(100, progress)}%`;
                if (progress >= 100) {
                setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => { loadingScreen.style.display = 'none'; }, 600);
                    }, 200);
                }
            }

            clock = new THREE.Clock();
            noise3D = createNoise3D(() => Math.random());
            noise4D = createNoise4D(() => Math.random());
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000308, 0.03);
            updateProgress(5);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 28); 
            camera.lookAt(scene.position);
            updateProgress(5);

            const canvas = document.getElementById('webglCanvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true, powerPreference: 'high-performance' });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            updateProgress(10);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.dampingFactor = 0.05;
            controls.minDistance = 5; controls.maxDistance = 80;
            controls.autoRotate = true; controls.autoRotateSpeed = 0.3;
            updateProgress(5);

            scene.add(new THREE.AmbientLight(0x404060));
            const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight1.position.set(15, 20, 10); scene.add(dirLight1);
            const dirLight2 = new THREE.DirectionalLight(0x88aaff, 0.9);
            dirLight2.position.set(-15, -10, -15); scene.add(dirLight2);
            updateProgress(10);

            setupPostProcessing(); updateProgress(10);
            createStarfield(); updateProgress(15);
            setupParticleSystem(); updateProgress(25);

            window.addEventListener('resize', onWindowResize);
            updateProgress(15);

            isInitialized = true;
            animate();
            console.log("Initialization complete.");
        }

        function setupPostProcessing() {
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), CONFIG.bloomStrength, CONFIG.bloomRadius, CONFIG.bloomThreshold);
            composer.addPass(bloomPass);
        }

        function createStarfield() {
            const starVertices = []; const starSizes = []; const starColors = [];
            const starGeometry = new THREE.BufferGeometry();
            for (let i = 0; i < CONFIG.starCount; i++) {
                tempVec.set( THREE.MathUtils.randFloatSpread(400), THREE.MathUtils.randFloatSpread(400), THREE.MathUtils.randFloatSpread(400) );
                if (tempVec.length() < 100) tempVec.setLength(100 + Math.random() * 300);
                starVertices.push(tempVec.x, tempVec.y, tempVec.z);
                starSizes.push(Math.random() * 0.15 + 0.05);
                const color = new THREE.Color();
                if (Math.random() < 0.1) { color.setHSL(Math.random(), 0.7, 0.65); } else { color.setHSL(0.6, Math.random() * 0.1, 0.8 + Math.random() * 0.2); }
                starColors.push(color.r, color.g, color.b);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(starSizes, 1));
            const starMaterial = new THREE.ShaderMaterial({
                 uniforms: { pointTexture: { value: createStarTexture() } },
                 vertexShader: `
                      attribute float size; varying vec3 vColor; varying float vSize;
                      void main() {
                           vColor = color; vSize = size; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                           gl_PointSize = size * (400.0 / -mvPosition.z); gl_Position = projectionMatrix * mvPosition;
                      }`,
                 fragmentShader: `
                      uniform sampler2D pointTexture; varying vec3 vColor; varying float vSize;
                      void main() {
                           float alpha = texture2D(pointTexture, gl_PointCoord).a; if (alpha < 0.1) discard;
                           gl_FragColor = vec4(vColor, alpha * 0.9);
                      }`,
                 blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, vertexColors: true
             });
            scene.add(new THREE.Points(starGeometry, starMaterial));
        }

        function createStarTexture() {
            const size = 64; const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size; const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size / 2);
            gradient.addColorStop(0, 'rgba(255,255,255,1)'); gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.3)'); gradient.addColorStop(1, 'rgba(255,255,255,0)');
            context.fillStyle = gradient; context.fillRect(0, 0, size, size);
            return new THREE.CanvasTexture(canvas);
        }

        function setupParticleSystem() {
            targetPositions = SHAPES.map(shape => shape.generator(CONFIG.particleCount, CONFIG.shapeSize));
            particlesGeometry = new THREE.BufferGeometry();

            currentPositions = new Float32Array(targetPositions[0]);
            sourcePositions = new Float32Array(targetPositions[0]);
            swarmPositions = new Float32Array(CONFIG.particleCount * 3);
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));

            particleSizes = new Float32Array(CONFIG.particleCount);
            particleOpacities = new Float32Array(CONFIG.particleCount);
            particleEffectStrengths = new Float32Array(CONFIG.particleCount);
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particleSizes[i] = THREE.MathUtils.randFloat(CONFIG.particleSizeRange[0], CONFIG.particleSizeRange[1]);
                particleOpacities[i] = 1.0;
                particleEffectStrengths[i] = 0.0;
            }
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(particleSizes, 1));
            particlesGeometry.setAttribute('opacity', new THREE.BufferAttribute(particleOpacities, 1));
            particlesGeometry.setAttribute('aEffectStrength', new THREE.BufferAttribute(particleEffectStrengths, 1));

            const colors = new Float32Array(CONFIG.particleCount * 3);
            updateColorArray(colors, currentPositions);
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            particlesMaterial = new THREE.ShaderMaterial({
                 uniforms: {
                      pointTexture: { value: createStarTexture() }
                 },
                 vertexShader: `
                      attribute float size;
                      attribute float opacity;
                      attribute float aEffectStrength;
                      varying vec3 vColor;
                      varying float vOpacity;
                      varying float vEffectStrength;

                      void main() {
                           vColor = color;
                           vOpacity = opacity;
                           vEffectStrength = aEffectStrength;

                           vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

                           float sizeScale = 1.0 - vEffectStrength * ${CONFIG.morphSizeFactor.toFixed(2)};
                           gl_PointSize = size * sizeScale * (400.0 / -mvPosition.z);

                           gl_Position = projectionMatrix * mvPosition;
                      }
                 `,
                 fragmentShader: `
                      uniform sampler2D pointTexture;
                      varying vec3 vColor;
                      varying float vOpacity;
                      varying float vEffectStrength;

                      void main() {
                           float alpha = texture2D(pointTexture, gl_PointCoord).a;
                           if (alpha < 0.05) discard;

                           vec3 finalColor = vColor * (1.0 + vEffectStrength * ${CONFIG.morphBrightnessFactor.toFixed(2)});

                           gl_FragColor = vec4(finalColor, alpha * vOpacity);
                      }
                 `,
                 blending: THREE.AdditiveBlending,
                 depthTest: true,
                 depthWrite: false,
                 transparent: true,
                 vertexColors: true
            });

            particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particleSystem);
        }

        function updateColorArray(colors, positionsArray) {
            const colorScheme = COLOR_SCHEMES[CONFIG.colorScheme];
            const center = new THREE.Vector3(0, 0, 0);
            const maxRadius = CONFIG.shapeSize * 1.1;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                tempVec.fromArray(positionsArray, i3);
                const dist = tempVec.distanceTo(center);
                let hue;
                if (CONFIG.colorScheme === 'rainbow') {
                    const normX = (tempVec.x / maxRadius + 1) / 2; const normY = (tempVec.y / maxRadius + 1) / 2; const normZ = (tempVec.z / maxRadius + 1) / 2;
                    hue = (normX * 120 + normY * 120 + normZ * 120) % 360;
                } else {
                    hue = THREE.MathUtils.mapLinear( dist, 0, maxRadius, colorScheme.startHue, colorScheme.endHue );
                }
                const noiseValue = (noise3D(tempVec.x * 0.2, tempVec.y * 0.2, tempVec.z * 0.2) + 1) * 0.5;
                const saturation = THREE.MathUtils.clamp(colorScheme.saturation * (0.9 + noiseValue * 0.2), 0, 1);
                const lightness = THREE.MathUtils.clamp(colorScheme.lightness * (0.85 + noiseValue * 0.3), 0.1, 0.9);
                const color = new THREE.Color().setHSL(hue / 360, saturation, lightness);
                color.toArray(colors, i3);
            }
        }

        function updateColors() {
            const colors = particlesGeometry.attributes.color.array;
            updateColorArray(colors, particlesGeometry.attributes.position.array);
            particlesGeometry.attributes.color.needsUpdate = true;
        }

        function autoChangeShapeAndColor() {
            // Yeni şekil seç
            const newShapeIndex = Math.floor(Math.random() * SHAPES.length);
            const newColorScheme = Object.keys(COLOR_SCHEMES)[Math.floor(Math.random() * Object.keys(COLOR_SCHEMES).length)];
            
            // Şekil değişimi
            if (newShapeIndex !== currentShapeIndex) {
                currentShapeIndex = newShapeIndex;
                const newShape = SHAPES[currentShapeIndex];
                targetPositions = newShape.generator(CONFIG.particleCount, CONFIG.shapeSize);
                
                // Morph animasyonu başlat
                if (morphTimeline) {
                    morphTimeline.kill();
                }
                
                morphTimeline = anime({
                    targets: morphState,
                    progress: 1,
                    duration: CONFIG.morphDuration,
                    easing: 'easeInOutCubic',
                    update: function() {
                        const positions = particlesGeometry.attributes.position.array;
                        for (let i = 0; i < CONFIG.particleCount; i++) {
                            const i3 = i * 3;
                            sourceVec.fromArray(sourcePositions, i3);
                            targetVec.fromArray(targetPositions, i3);
                            currentVec.lerpVectors(sourceVec, targetVec, morphState.progress);
                            positions[i3] = currentVec.x;
                            positions[i3 + 1] = currentVec.y;
                            positions[i3 + 2] = currentVec.z;
                        }
                        particlesGeometry.attributes.position.needsUpdate = true;
                    },
                    complete: function() {
                        sourcePositions = targetPositions.slice();
                        morphState.progress = 0;
                    }
                });
            }
            
            // Renk değişimi
            if (newColorScheme !== currentColorScheme) {
                currentColorScheme = newColorScheme;
                CONFIG.colorScheme = currentColorScheme;
                updateColors();
            }
            
            console.log(`Şekil değişti: ${SHAPES[currentShapeIndex].name}, Renk: ${currentColorScheme}`);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isInitialized) return;
            const elapsedTime = clock.getElapsedTime();
            const deltaTime = clock.getDelta();
            controls.update();
            const positions = particlesGeometry.attributes.position.array;
            const effectStrengths = particlesGeometry.attributes.aEffectStrength.array;

            // Otomatik şekil ve renk değişimi
            autoChangeTimer += deltaTime * 1000;
            if (autoChangeTimer >= autoChangeInterval) {
                autoChangeTimer = 0;
                autoChangeShapeAndColor();
            }

            updateIdleAnimation(positions, effectStrengths, elapsedTime, deltaTime);
            particlesGeometry.attributes.position.needsUpdate = true;
            if (particlesGeometry.attributes.aEffectStrength.needsUpdate) {
                 particlesGeometry.attributes.aEffectStrength.needsUpdate = true;
            }
            composer.render(deltaTime);
        }

        function updateIdleAnimation(positions, effectStrengths, elapsedTime, deltaTime) {
            const breathScale = 1.0 + Math.sin(elapsedTime * 0.5) * 0.015;
            const timeScaled = elapsedTime * CONFIG.idleFlowSpeed;
            const freq = 0.1;

            let needsEffectStrengthReset = false;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                sourceVec.fromArray(sourcePositions, i3);
                tempVec.copy(sourceVec).multiplyScalar(breathScale);
                flowVec.set( noise4D(tempVec.x * freq, tempVec.y * freq, tempVec.z * freq, timeScaled), noise4D(tempVec.x * freq + 10, tempVec.y * freq + 10, tempVec.z * freq + 10, timeScaled), noise4D(tempVec.x * freq + 20, tempVec.y * freq + 20, tempVec.z * freq + 20, timeScaled) );
                tempVec.addScaledVector(flowVec, CONFIG.idleFlowStrength);
                currentVec.fromArray(positions, i3);
                currentVec.lerp(tempVec, 0.05);
                positions[i3] = currentVec.x;
                positions[i3 + 1] = currentVec.y;
                positions[i3 + 2] = currentVec.z;

                if (effectStrengths[i] !== 0.0) {
                    effectStrengths[i] = 0.0;
                    needsEffectStrengthReset = true;
                }
            }
             if (needsEffectStrengthReset) {
                 particlesGeometry.attributes.aEffectStrength.needsUpdate = true;
             }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>

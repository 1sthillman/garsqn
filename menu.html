<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetoQR - Ürün Galerisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search and Filter */
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Grid Layout */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Product Card */
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            position: relative;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            line-height: 1.3;
        }

        .product-description {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--success);
        }

        .old-price {
            font-size: 0.9rem;
            color: var(--gray);
            text-decoration: line-through;
            margin-left: 8px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 10px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .filter-buttons {
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-info {
                padding: 15px;
            }

            .product-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>RetoQR Ürün Galerisi</h1>
            <p>Modern ve şık tasarımlı ürünlerimizi keşfedin</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Ürün ara...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Tümü</button>
                <button class="filter-btn" data-category="electronics">Elektronik</button>
                <button class="filter-btn" data-category="clothing">Giyim</button>
                <button class="filter-btn" data-category="home">Ev & Yaşam</button>
                <button class="filter-btn" data-category="sports">Spor</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be generated here -->
        </div>
    </div>

    <script>
        // Sample product data - 100 products
        const products = [
            {
                id: 1,
                name: "Akıllı Telefon Pro",
                category: "electronics",
                price: 12999,
                oldPrice: 14999,
                description: "En son teknoloji ile donatılmış akıllı telefon. 128GB depolama, 6.7 inç ekran.",
                image: "https://via.placeholder.com/300x200/6366f1/ffffff?text=Phone",
                badge: "Yeni"
            },
            {
                id: 2,
                name: "Kablosuz Kulaklık",
                category: "electronics",
                price: 899,
                oldPrice: 1299,
                description: "Aktif gürültü engelleme özellikli kablosuz kulaklık. 30 saat pil ömrü.",
                image: "https://via.placeholder.com/300x200/f59e0b/ffffff?text=Headphones",
                badge: "İndirim"
            },
            {
                id: 3,
                name: "Spor Ayakkabı",
                category: "sports",
                price: 599,
                oldPrice: null,
                description: "Rahat ve dayanıklı spor ayakkabı. Hafif ve esnek taban.",
                image: "https://via.placeholder.com/300x200/10b981/ffffff?text=Shoes",
                badge: null
            },
            {
                id: 4,
                name: "Kahve Makinesi",
                category: "home",
                price: 2499,
                oldPrice: 2999,
                description: "Programlanabilir kahve makinesi. 10 bardak kapasite.",
                image: "https://via.placeholder.com/300x200/ec4899/ffffff?text=Coffee",
                badge: "Popüler"
            },
            {
                id: 5,
                name: "Laptop Ultra",
                category: "electronics",
                price: 25999,
                oldPrice: null,
                description: "Yüksek performanslı laptop. 16GB RAM, 512GB SSD.",
                image: "https://via.placeholder.com/300x200/6366f1/ffffff?text=Laptop",
                badge: "Premium"
            },
            {
                id: 6,
                name: "Yoga Matı",
                category: "sports",
                price: 199,
                oldPrice: 299,
                description: "Anti-kayma özellikli yoga matı. 6mm kalınlık.",
                image: "https://via.placeholder.com/300x200/10b981/ffffff?text=Yoga",
                badge: "İndirim"
            },
            {
                id: 7,
                name: "Akıllı Saat",
                category: "electronics",
                price: 3999,
                oldPrice: 4999,
                description: "Fitness takibi ve bildirimler için akıllı saat.",
                image: "https://via.placeholder.com/300x200/6366f1/ffffff?text=Watch",
                badge: "Yeni"
            },
            {
                id: 8,
                name: "Bluetooth Hoparlör",
                category: "electronics",
                price: 799,
                oldPrice: null,
                description: "Taşınabilir bluetooth hoparlör. 20 saat pil ömrü.",
                image: "https://via.placeholder.com/300x200/f59e0b/ffffff?text=Speaker",
                badge: null
            },
            {
                id: 9,
                name: "Spor T-Shirt",
                category: "clothing",
                price: 149,
                oldPrice: 199,
                description: "Nefes alabilir kumaştan yapılmış spor t-shirt.",
                image: "https://via.placeholder.com/300x200/ec4899/ffffff?text=T-Shirt",
                badge: "İndirim"
            },
            {
                id: 10,
                name: "Akıllı Ev Asistanı",
                category: "electronics",
                price: 899,
                oldPrice: null,
                description: "Sesli komutlarla evinizi kontrol edin.",
                image: "https://via.placeholder.com/300x200/6366f1/ffffff?text=Assistant",
                badge: "Popüler"
            }
        ];

        // Generate 90 more products
        for (let i = 11; i <= 100; i++) {
            const categories = ["electronics", "clothing", "home", "sports"];
            const category = categories[Math.floor(Math.random() * categories.length)];
            const names = [
                "Akıllı Cihaz", "Spor Ekipmanı", "Ev Aleti", "Giyim Ürünü",
                "Teknoloji Ürünü", "Fitness Ekipmanı", "Mutfak Aleti", "Aksesuar"
            ];
            const name = names[Math.floor(Math.random() * names.length)] + " " + i;
            
            products.push({
                id: i,
                name: name,
                category: category,
                price: Math.floor(Math.random() * 10000) + 100,
                oldPrice: Math.random() > 0.7 ? Math.floor(Math.random() * 10000) + 100 : null,
                description: "Kaliteli ve dayanıklı ürün. Uzun ömürlü kullanım için tasarlanmıştır.",
                image: `https://via.placeholder.com/300x200/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=Product+${i}`,
                badge: Math.random() > 0.8 ? ["Yeni", "İndirim", "Popüler"][Math.floor(Math.random() * 3)] : null
            });
        }

        // App state
        let currentPage = 1;
        let itemsPerPage = 12;
        let filteredProducts = [...products];
        let currentCategory = 'all';

        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const pagination = document.getElementById('pagination');

        // Initialize
        function init() {
            renderProducts();
            renderPagination();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            filterButtons.forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            filterProducts(searchTerm, currentCategory);
        }

        // Handle filter
        function handleFilter(e) {
            const category = e.target.dataset.category;
            currentCategory = category;
            
            // Update active button
            filterButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            filterProducts(searchInput.value.toLowerCase(), category);
        }

        // Filter products
        function filterProducts(searchTerm, category) {
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                   product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                return matchesSearch && matchesCategory;
            });
            
            currentPage = 1;
            renderProducts();
            renderPagination();
        }

        // Render products
        function renderProducts() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            if (productsToShow.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Ürün bulunamadı</h3>
                        <p>Arama kriterlerinize uygun ürün bulunamadı.</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = productsToShow.map(product => `
                <div class="product-card fade-in" data-id="${product.id}">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            <div>
                                <span class="price">₺${product.price.toLocaleString()}</span>
                                ${product.oldPrice ? `<span class="old-price">₺${product.oldPrice.toLocaleString()}</span>` : ''}
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i>
                                Sepete Ekle
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-heart"></i>
                                Favori
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click events to product cards
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.btn')) {
                        const productId = card.dataset.id;
                        showProductDetail(productId);
                    }
                });
            });
        }

        // Get category name
        function getCategoryName(category) {
            const names = {
                'electronics': 'Elektronik',
                'clothing': 'Giyim',
                'home': 'Ev & Yaşam',
                'sports': 'Spor'
            };
            return names[category] || category;
        }

        // Show product detail (placeholder)
        function showProductDetail(productId) {
            const product = products.find(p => p.id == productId);
            if (product) {
                alert(`${product.name} detayları görüntüleniyor...`);
            }
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderProducts();
                renderPagination();
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-weight: 400;
            letter-spacing: -0.01em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        :root {
            /* Primary Colors */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            
            /* Premium Gradients */
            --premium-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --premium-silver: linear-gradient(135deg, #c0c0c0 0%, #e6e6fa 100%);
            --premium-rose: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --premium-ocean: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-bg-strong: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-border-strong: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            --glass-shadow-strong: 0 16px 48px rgba(0, 0, 0, 0.4);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.65);
            --text-disabled: rgba(255, 255, 255, 0.4);
            
            /* Status Colors */
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            
            /* Spacing System */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-full: 50%;
            
            /* Transitions */
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --font-weight-extrabold: 800;
            --font-weight-black: 900;
            
            /* Z-Index Scale */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
        }
        
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #4facfe, #00f2fe, #a8edea);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(79, 172, 254, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 237, 234, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: floatingBubbles 20s ease-in-out infinite;
        }
        
        @keyframes floatingBubbles {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        /* Header Styles */
        header {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--glass-border-strong);
            padding: var(--space-lg);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            box-shadow: var(--glass-shadow-strong);
            border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
            margin: 0 var(--space-md) var(--space-lg);
            transition: var(--transition-normal);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.03) 100%);
            border-radius: inherit;
            pointer-events: none;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-black);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            background: var(--premium-ocean);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            letter-spacing: -0.02em;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--premium-gold);
            border-radius: var(--radius-lg);
            opacity: 0;
            z-index: -1;
            transition: var(--transition-normal);
        }
        
        .logo:hover::before {
            opacity: 0.1;
        }
        
        .logo i {
            background: var(--premium-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: var(--font-size-4xl);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)); }
        }
        
        .cart-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            font-size: var(--font-size-2xl);
            position: relative;
            cursor: pointer;
            padding: var(--space-lg);
            border-radius: var(--radius-full);
            transition: var(--transition-bounce);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .cart-btn:hover::before {
            left: 100%;
        }
        
        .cart-btn i {
            font-size: var(--font-size-3xl);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        
        .cart-btn:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .cart-btn:active {
            transform: translateY(-2px) scale(1.05);
        }
        
        .cart-badge {
            position: absolute;
            top: -var(--space-xs);
            right: -var(--space-xs);
            background: #ff4757;
            color: white;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-extrabold);
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.6);
            animation: badgePulse 2s infinite;
            border: 3px solid white;
            z-index: 10;
        }
        
        @keyframes badgePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(255, 154, 158, 0.5);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.7);
            }
        }
        
        /* Subscription Warning */
        .subscription-warning {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--text-primary);
            padding: 16px 20px;
            margin: 20px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--glass-shadow);
        }
        
        .subscription-warning i {
            font-size: 24px;
            color: var(--warning);
        }
        
        /* Category Bar */
        .category-bar {
            display: flex;
            overflow-x: auto;
            gap: var(--space-md);
            padding: var(--space-xl) var(--space-lg);
            margin: 0 0 var(--space-xl);
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        
        .category-bar::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 2px solid var(--glass-border);
            color: var(--text-secondary);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-2xl);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition-bounce);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            text-align: center;
            letter-spacing: 0.02em;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .category-btn:hover::before {
            left: 100%;
        }
        
        .category-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--glass-shadow-strong);
            border-color: var(--glass-border-strong);
        }
        
        .category-btn.active {
            background: var(--premium-ocean);
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .category-btn.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: inherit;
            pointer-events: none;
        }
        
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-lg);
            padding: 0 var(--space-lg);
            max-width: 1200px;
            margin: 0 auto var(--space-3xl);
        }
        
        .product-card {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            transition: var(--transition-bounce);
            cursor: pointer;
            box-shadow: var(--glass-shadow-strong);
            position: relative;
            transform-origin: center;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--premium-ocean);
            opacity: 0;
            transition: var(--transition-slow);
            z-index: 0;
            border-radius: inherit;
        }
        
        .product-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--premium-gold);
            opacity: 0;
            z-index: -1;
            border-radius: var(--radius-2xl);
            transition: var(--transition-normal);
        }
        
        .product-card:hover {
            transform: translateY(-12px) scale(1.03) rotateX(5deg);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            border-color: var(--glass-border-strong);
        }
        
        .product-card:hover::before {
            opacity: 0.08;
        }
        
        .product-card:hover::after {
            opacity: 0.3;
        }
        
        .product-card:active {
            transform: translateY(-8px) scale(1.01);
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        
        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--premium-silver);
            opacity: 0.06;
            transition: var(--transition-normal);
        }
        
        .product-card:hover .product-image::before {
            opacity: 0.12;
            transform: scale(1.1);
        }
        
        .product-image i {
            font-size: 64px;
            z-index: 2;
            filter: drop-shadow(0 0 25px rgba(168, 237, 234, 0.6));
            transition: var(--transition-bounce);
            background: var(--premium-silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .product-card:hover .product-image i {
            transform: scale(1.1) rotateY(10deg);
            filter: drop-shadow(0 0 35px rgba(168, 237, 234, 0.8));
        }
        
        .product-info {
            padding: var(--space-xl);
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.005) 100%);
        }
        
        .product-name {
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            letter-spacing: -0.01em;
        }
        
        .product-price {
            background: var(--premium-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: var(--font-weight-extrabold);
            font-size: var(--font-size-xl);
            letter-spacing: -0.02em;
            position: relative;
        }
        
        .product-price::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--premium-gold);
            opacity: 0.3;
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition-normal);
        }
        
        .product-card:hover .product-price::after {
            transform: scaleX(1);
        }
        
        /* Action Bar */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-top: 2px solid var(--glass-border-strong);
            padding: var(--space-xl);
            display: flex;
            gap: var(--space-lg);
            box-shadow: 0 -16px 48px rgba(0, 0, 0, 0.2);
            z-index: var(--z-fixed);
            border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
            margin: 0 var(--space-md);
        }
        
        .action-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: inherit;
            pointer-events: none;
        }
        
        .action-btn {
            flex: 1;
            padding: var(--space-lg) var(--space-xl);
            border: 2px solid transparent;
            border-radius: var(--radius-2xl);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-bold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-height: 60px;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.8s ease-out;
        }
        
        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn:active::after {
            width: 300px;
            height: 300px;
        }
        
        .call-waiter {
            background: var(--premium-ocean);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .call-waiter:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.7);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .call-waiter i {
            animation: bellRing 2s ease-in-out infinite;
        }
        
        @keyframes bellRing {
            0%, 50%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(10deg); }
            20% { transform: rotate(-10deg); }
        }
        
        .request-charcoal {
            background: var(--premium-rose);
            box-shadow: 0 12px 35px rgba(255, 154, 158, 0.5);
            border-color: rgba(255, 154, 158, 0.3);
        }
        
        .request-charcoal:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 154, 158, 0.7);
            border-color: rgba(255, 154, 158, 0.6);
        }
        
        .request-charcoal i {
            animation: fireFlicker 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes fireFlicker {
            0% { 
                filter: drop-shadow(0 0 5px rgba(255, 154, 158, 0.8));
                transform: scale(1);
            }
            100% { 
                filter: drop-shadow(0 0 15px rgba(255, 154, 158, 1));
                transform: scale(1.05);
            }
        }
        
        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            filter: grayscale(1);
        }
        
        .action-btn:disabled::before,
        .action-btn:disabled::after {
            display: none;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-slow);
            padding: var(--space-lg);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 2px solid var(--glass-border-strong);
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            border-radius: var(--radius-2xl);

                <span class="cart-badge" id="cart-badge">0</span>
            </button>
        </div>
    </header>

    <!-- Subscription Warning -->
    <div class="subscription-warning" id="subscription-warning" style="display:none;">
        <i class="fas fa-exclamation-triangle"></i>
        <div>Bu restoran için aktif bir abonelik bulunmamaktadır. Menü güncellemeleri sırasında sorunlar yaşanabilir.</div>
    </div>

    <!-- Kategori Çubuğu -->
    <div class="category-bar" id="category-bar"></div>

    <!-- Ürün Grid -->
    <div class="product-grid" id="product-grid">
        <!-- Ürünler buraya dinamik olarak yüklenecek -->
    </div>

    <!-- Alt Butonlar -->
    <div class="action-bar">
        <button class="action-btn call-waiter" id="call-waiter-btn">
            <i class="fas fa-concierge-bell"></i>
            <span>Garson Çağır</span>
        </button>
        <button class="action-btn request-charcoal" id="request-charcoal-btn">
            <i class="fas fa-fire"></i>
            <span>Köz İste</span>
        </button>
    </div>

    <!-- Ürün Detay Modalı -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="product-modal-title"></h2>
                <button class="close-btn" id="close-product-modal">&times;</button>
            </div>
            <div class="modal-body" id="product-modal-body">
                <!-- Ürün detayları buraya yüklenecek -->
            </div>
        </div>
    </div>

    <!-- Sepet Modalı -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Sepetim</h2>
                <button class="close-btn" id="close-cart-modal">&times;</button>
            </div>
            <div class="modal-body" id="cart-modal-body">
                <ul class="cart-items" id="cart-items">
                    <!-- Sepetteki ürünler buraya yüklenecek -->
                </ul>
                <div class="cart-total">
                    <span>Toplam:</span>
                    <span id="cart-total-price">0.00 ₺</span>
                </div>
                <button class="add-to-cart-btn" id="checkout-btn">Ödemeye Geç</button>
            </div>
        </div>
    </div>

    <!-- Toast Mesajı -->
    <div class="toast" id="toast">
        <!-- Mesajlar buraya yüklenecek -->
    </div>

    <!-- Yükleme Animasyonu -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Yükleniyor...</p>
    </div>

    <script>
        // Supabase bağlantısı
        const SUPABASE_URL = 'https://crilryndqxtpnyrxfapo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyaWxyeW5kcXh0cG55cnhmYXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNzMyNjYsImV4cCI6MjA2Mzg0OTI2Nn0.vIsnVkTnTF2xJ0mU9dICylgouZLcmrzVWQuI6HqW1RU';
        // Supabase-JS istemcisi
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Uygulama durumu
        const state = {
            restaurant: null,
            categories: [],
            products: [],
            cart: [],
            subscriptionActive: true,
            tableNumber: 1,
            tableId: null,
            orderNotes: ''
        };

        // DOM elemanları
        const elements = {
            restaurantName: document.getElementById('restaurant-name'),
            subscriptionWarning: document.getElementById('subscription-warning'),
            categoryBar: document.getElementById('category-bar'),
            productGrid: document.getElementById('product-grid'),
            cartButton: document.getElementById('cart-button'),
            cartBadge: document.getElementById('cart-badge'),
            callWaiterBtn: document.getElementById('call-waiter-btn'),
            requestCharcoalBtn: document.getElementById('request-charcoal-btn'),
            productModal: document.getElementById('product-modal'),
            productModalTitle: document.getElementById('product-modal-title'),
            productModalBody: document.getElementById('product-modal-body'),
            closeProductModal: document.getElementById('close-product-modal'),
            cartModal: document.getElementById('cart-modal'),
            cartModalBody: document.getElementById('cart-modal-body'),
            closeCartModal: document.getElementById('close-cart-modal'),
            toast: document.getElementById('toast'),
            loading: document.getElementById('loading')
        };

        // Sayfa yüklendiğinde çalışacak fonksiyon
        document.addEventListener('DOMContentLoaded', async () => {
            // Butonları başlangıçta pasifleştir
            elements.callWaiterBtn.disabled = true;
            elements.requestCharcoalBtn.disabled = true;
            const urlParams = new URLSearchParams(window.location.search);
            const restaurantId = urlParams.get('restaurant_id');
            state.tableNumber = parseInt(urlParams.get('table')) || 1;
            if (!restaurantId) {
                showToast('Restoran ID bulunamadı!', 'error');
                return;
            }
            await loadRestaurantData(restaurantId);
        });

        // Restoran verilerini yükle
        async function loadRestaurantData(restaurantId) {
            showLoading(true);
            try {
                const { data: restaurant, error: restaurantError } = await supabase
                    .from('restaurants')
                    .select('*')
                    .eq('id', restaurantId)
                    .single();
                if (restaurantError) throw restaurantError;
                state.restaurant = restaurant;
                elements.restaurantName.textContent = restaurant.name;
                const today = new Date();
                // 1) Aktif ödeme var mı?
                const { data: sub, error: subErr } = await supabase
                    .from('subscriptions')
                    .select('*')
                    .eq('restaurant_id', restaurantId)
                    .order('end_date', { ascending: false })
                    .limit(1)
                    .maybeSingle();
                if (subErr) throw subErr;
                let active = false;
                if (sub && sub.is_active && new Date(sub.end_date) > today) {
                    active = true;
                } else if (restaurant.subscription_end) {
                    active = new Date(restaurant.subscription_end) > today;
                } else if (restaurant.trial_start) {
                    const trialEnd = new Date(restaurant.trial_start);
                    trialEnd.setDate(trialEnd.getDate() + 10);
                    active = trialEnd > today;
                } else {
                    const trialEnd = new Date(restaurant.created_at);
                    trialEnd.setDate(trialEnd.getDate() + 10);
                    active = trialEnd > today;
                }
                state.subscriptionActive = active;

                // Masa limiti kontrolü bölümü güncelle
                // Limit belirle: aktif abonelik varsa plan içindeki rakamı al, yoksa restaurant.table_count
                let allowedTables = restaurant.table_count || 10;
                if (sub && sub.is_active) {
                    const planMatch = sub.plan?.match(/(\d+)_tables/);
                    if (planMatch) allowedTables = parseInt(planMatch[1]);
                } else if (restaurant.plan) {
                    const planMatch = restaurant.plan.match(/(\d+)_tables/);
                    if (planMatch) allowedTables = parseInt(planMatch[1]);
                }
                const tableAllowed = state.tableNumber <= allowedTables;
                if (!tableAllowed) {
                    showToast('Bu abonelik paketi için masa limiti aşıldı!', 'error');
                }
                if (!state.subscriptionActive || !tableAllowed) {
                    elements.subscriptionWarning.style.display = 'flex';
                    elements.callWaiterBtn.disabled = true;
                    elements.requestCharcoalBtn.disabled = true;
                } else {
                    elements.subscriptionWarning.style.display = 'none';
                    elements.callWaiterBtn.disabled = false;
                    elements.requestCharcoalBtn.disabled = false;
                }
                
                // Kategorileri al
                const { data: categories, error: catErr } = await supabase
                    .from('categories')
                    .select('*')
                    .eq('restaurant_id', restaurantId)
                    .order('position');
                if (catErr) throw catErr;
                state.categories = categories;
                const { data: products, error: prodErr } = await supabase
                    .from('products')
                    .select('*')
                    .eq('restaurant_id', restaurantId);
                if (prodErr) throw prodErr;
                state.products = products;

                // Masanın uuid'sini bul
                const { data: tablesData, error: tblErr } = await supabase
                    .from('tables')
                    .select('*')
                    .eq('restaurant_id', restaurantId)
                    .eq('number', state.tableNumber)
                    .limit(1);
                if (tblErr) throw tblErr;
                if (!tablesData || tablesData.length === 0) {
                    throw new Error('Masa bulunamadı');
                }
                state.tableId = tablesData[0].id;

                renderCategories();
                renderProducts();
            } catch (e) {
                console.error(e);
                showToast('Veriler yüklenirken bir hata oluştu!', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Kategorileri renderla
        function renderCategories() {
            elements.categoryBar.innerHTML = '';
            state.categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category.name;
                btn.dataset.id = category.id;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterProductsByCategory(category.id);
                });
                elements.categoryBar.appendChild(btn);
            });
            if (state.categories.length) {
                elements.categoryBar.children[0].classList.add('active');
                filterProductsByCategory(state.categories[0].id);
            }
        }

        // Ürünleri kategoriye göre filtrele
        function filterProductsByCategory(categoryId) {
            const filtered = state.products.filter(p => p.category_id === categoryId);
            renderProducts(filtered);
        }

        // Ürünleri renderla
        function renderProducts(products = state.products) {
            elements.productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.id = product.id;
                card.innerHTML = `
                    <div class="product-image"><i class="fas fa-utensils"></i></div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price.toFixed(2)} ₺</div>
                    </div>`;
                card.addEventListener('click', () => {
                    if (state.subscriptionActive) openProductModal(product);
                });
                elements.productGrid.appendChild(card);
            });
        }

        // Ürün detay modalını aç
        function openProductModal(product) {
            elements.productModalTitle.textContent = product.name;
            elements.productModalBody.innerHTML = `
                <div class="product-detail-image">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="product-detail-price">${product.price.toFixed(2)} ₺</div>
                <p>${product.description || 'Açıklama bulunmamaktadır.'}</p>
                <div class="option-section">
                    <div class="option-title">Acı Seviyesi</div>
                    <div class="option-group">
                        <button class="option-btn" data-value="acisiz">Acısız</button>
                        <button class="option-btn" data-value="az">Az Acılı</button>
                        <button class="option-btn" data-value="orta">Orta Acılı</button>
                        <button class="option-btn" data-value="cok">Çok Acılı</button>
                    </div>
                </div>
                <div class="option-section">
                    <div class="option-title">Özel Notlar</div>
                    <textarea class="notes-input" placeholder="Özel isteklerinizi buraya yazabilirsiniz..."></textarea>
                </div>
                <button class="add-to-cart-btn" id="add-to-cart-btn">Sepete Ekle</button>
            `;

            const optionButtons = elements.productModalBody.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    optionButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            // HATA DÜZELTİLDİ: getElementById yerine querySelector kullanıldı
            const addToCartBtn = elements.productModalBody.querySelector('#add-to-cart-btn');
            addToCartBtn.addEventListener('click', () => {
                const selectedOption = elements.productModalBody.querySelector('.option-btn.selected')?.dataset.value || 'acisiz';
                const notes = elements.productModalBody.querySelector('.notes-input').value;
                addToCart(product, selectedOption, notes);
                closeModal(elements.productModal);
                showToast('Ürün sepete eklendi!', 'success');
            });
            openModal(elements.productModal);
        }

        // Sepete ürün ekle
        function addToCart(product, option, notes) {
            const existingItem = state.cart.find(item => 
                item.product.id === product.id && 
                item.option === option && 
                item.notes === notes
            );
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                state.cart.push({
                    product,
                    option,
                    notes,
                    quantity: 1
                });
            }
            
            updateCartBadge();
        }

        // Sepet badge'ini güncelle
        function updateCartBadge() {
            const totalItems = state.cart.reduce((total, item) => total + item.quantity, 0);
            elements.cartBadge.textContent = totalItems;
        }

        // Sepet modalını aç
        function openCartModal() {
            elements.cartModalBody.innerHTML = '';
            
            if (state.cart.length === 0) {
                elements.cartModalBody.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Sepetiniz boş</p>
                    </div>
                `;
            } else {
                const cartItemsContainer = document.createElement('div');
                cartItemsContainer.className = 'cart-items';
                
                state.cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    
                    cartItem.innerHTML = `
                        <div class="cart-item-image">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.product.name}</div>
                            <div class="cart-item-options">Acı: ${formatOption(item.option)}</div>
                            ${item.notes ? `<div class="cart-item-notes">${item.notes}</div>` : ''}
                            <div class="cart-item-price">${(item.product.price * item.quantity).toFixed(2)} ₺</div>
                            
                            <div class="cart-quantity">
                                <button class="quantity-btn decrease-btn">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn increase-btn">+</button>
                            </div>
                            
                            <button class="remove-btn">
                                <i class="fas fa-trash"></i> Kaldır
                            </button>
                        </div>
                    `;
                    
                    // Miktar azaltma butonu
                    const decreaseBtn = cartItem.querySelector('.decrease-btn');
                    decreaseBtn.addEventListener('click', () => {
                        if (item.quantity > 1) {
                            item.quantity--;
                            cartItem.querySelector('.quantity-value').textContent = item.quantity;
                            cartItem.querySelector('.cart-item-price').textContent = 
                                `${(item.product.price * item.quantity).toFixed(2)} ₺`;
                        } else {
                            state.cart.splice(index, 1);
                            cartItem.remove();
                        }
                        
                        updateCartTotal();
                        updateCartBadge();
                    });
                    
                    // Miktar artırma butonu
                    const increaseBtn = cartItem.querySelector('.increase-btn');
                    increaseBtn.addEventListener('click', () => {
                        item.quantity++;
                        cartItem.querySelector('.quantity-value').textContent = item.quantity;
                        cartItem.querySelector('.cart-item-price').textContent = 
                            `${(item.product.price * item.quantity).toFixed(2)} ₺`;
                        
                        updateCartTotal();
                        updateCartBadge();
                    });
                    
                    // Kaldır butonu
                    const removeBtn = cartItem.querySelector('.remove-btn');
                    removeBtn.addEventListener('click', () => {
                        state.cart.splice(index, 1);
                        cartItem.remove();
                        updateCartTotal();
                        updateCartBadge();
                        
                        if (state.cart.length === 0) {
                            elements.cartModalBody.innerHTML = `
                                <div class="empty-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                    <p>Sepetiniz boş</p>
                                </div>
                            `;
                        }
                    });
                    
                    cartItemsContainer.appendChild(cartItem);
                });
                
                elements.cartModalBody.appendChild(cartItemsContainer);
                
                // Toplam fiyat
                const cartTotal = document.createElement('div');
                cartTotal.className = 'cart-total';
                cartTotal.innerHTML = `
                    <span>Toplam:</span>
                    <span id="cart-total-price">${calculateCartTotal().toFixed(2)} ₺</span>
                `;
                elements.cartModalBody.appendChild(cartTotal);
                
                // Sipariş notu alanı
                const notesLabel = document.createElement('label');
                notesLabel.textContent = 'Sipariş Notu:';
                notesLabel.style.display = 'block';
                notesLabel.style.marginTop = '12px';
                const notesArea = document.createElement('textarea');
                notesArea.className = 'notes-input';
                notesArea.placeholder = 'Örneğin: Çatal-bıçak istemiyorum...';
                notesArea.value = state.orderNotes;
                notesArea.addEventListener('input', e => { state.orderNotes = e.target.value; });
                elements.cartModalBody.appendChild(notesLabel);
                elements.cartModalBody.appendChild(notesArea);
                
                // Siparişi tamamla butonu
                const checkoutBtn = document.createElement('button');
                checkoutBtn.className = 'checkout-btn';
                checkoutBtn.textContent = 'Sipariş Ver';
                checkoutBtn.addEventListener('click', placeOrder);
                elements.cartModalBody.appendChild(checkoutBtn);
            }
            
            openModal(elements.cartModal);
        }

        // Sepet toplamını hesapla
        function calculateCartTotal() {
            return state.cart.reduce((total, item) => total + (item.product.price * item.quantity), 0);
        }

        // Sepet toplamını güncelle
        function updateCartTotal() {
            const totalElement = document.querySelector('#cart-total-price');
            if (totalElement) {
                totalElement.textContent = `${calculateCartTotal().toFixed(2)} ₺`;
            }
        }

        // Siparişi tamamla
        async function placeOrder() {
            if (!state.subscriptionActive) {
                showToast('Aboneliğiniz aktif değil!', 'error');
                return;
            }
            if (state.cart.length === 0) {
                showToast('Sepetiniz boş!', 'error');
                return;
            }
            showLoading(true);
            try {
                const { data: orderData, error: orderError } = await supabase
                    .from('orders')
                    .insert([{ restaurant_id: state.restaurant.id, table_id: state.tableId, status: 'pending', notes: state.orderNotes }])
                    .select();
                if (orderError) throw orderError;
                const order = orderData[0];
                const orderItems = state.cart.map(item => ({
                    order_id: order.id,
                    product_id: item.product.id,
                    quantity: item.quantity,
                    options: { spiciness: item.option },
                    notes: item.notes
                }));
                const { error: itemsError } = await supabase.from('order_items').insert(orderItems);
                if (itemsError) throw itemsError;
                state.cart = [];
                updateCartBadge();
                closeModal(elements.cartModal);
                showToast('Siparişiniz başarıyla alındı!', 'success');
                state.orderNotes = ''; // Sipariş başarılı olduğunda notu temizle
            } catch (error) {
                console.error('Sipariş hatası:', error);
                showToast('Sipariş oluşturulurken bir hata oluştu!', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Garson çağır
        async function callWaiter() {
            if (!state.subscriptionActive) {
                showToast('Aboneliğiniz aktif değil!', 'error');
                return;
            }
            if (!state.restaurant) {
                showToast('Restoran verisi yüklenmedi!', 'error');
                return;
            }
            try {
                const { error } = await supabase.from('calls').insert([{ restaurant_id: state.restaurant.id, table_id: state.tableId, type: 'waiter', status: 'pending' }]);
                if (error) throw error;
                showToast('Garson çağrınız iletilmiştir!', 'success');
            } catch (error) {
                console.error('Garson çağırma hatası:', error);
                showToast('Garson çağrılırken bir hata oluştu!', 'error');
            }
        }

        // Köz iste
        async function requestCharcoal() {
            if (!state.subscriptionActive) {
                showToast('Aboneliğiniz aktif değil!', 'error');
                return;
            }
            if (!state.restaurant) {
                showToast('Restoran verisi yüklenmedi!', 'error');
                return;
            }
            try {
                const { error } = await supabase.from('calls').insert([{ restaurant_id: state.restaurant.id, table_id: state.tableId, type: 'charcoal', status: 'pending' }]);
                if (error) throw error;
                showToast('Köz isteğiniz iletilmiştir!', 'success');
            } catch (error) {
                console.error('Köz isteme hatası:', error);
                showToast('Köz istenirken bir hata oluştu!', 'error');
            }
        }

        // Yardımcı fonksiyonlar
        function formatOption(option) {
            const map = { 'acisiz': 'Acısız', 'az': 'Az Acılı', 'orta': 'Orta Acılı', 'cok': 'Çok Acılı' };
            return map[option] || option;
        }
        function openModal(modal) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal(modal) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        function showToast(message, type = '') {
            elements.toast.textContent = message;
            elements.toast.className = `toast ${type}`;
            elements.toast.classList.add('show');
            setTimeout(() => elements.toast.classList.remove('show'), 3000);
        }
        function showLoading(show) {
            elements.loading.style.display = show ? 'flex' : 'none';
        }

        // Event listener'lar
        elements.cartButton.addEventListener('click', openCartModal);
        elements.callWaiterBtn.addEventListener('click', callWaiter);
        elements.requestCharcoalBtn.addEventListener('click', requestCharcoal);
        elements.closeProductModal.addEventListener('click', () => closeModal(elements.productModal));
        elements.closeCartModal.addEventListener('click', () => closeModal(elements.cartModal));
        [elements.productModal, elements.cartModal].forEach(modal => {
            modal.addEventListener('click', e => {
                if (e.target === modal) closeModal(modal);
            });
        });
    </script>

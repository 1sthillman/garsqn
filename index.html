<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header Styles */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--glass-shadow);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo i {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.5));
        }
        
        .cart-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 20px;
            position: relative;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: var(--transition);
            box-shadow: var(--glass-shadow);
        }
        
        .cart-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: var(--accent-gradient);
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary-gradient);
            color: white;
            font-size: 12px;
            font-weight: 700;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Subscription Warning */
        .subscription-warning {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--text-primary);
            padding: 16px 20px;
            margin: 20px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--glass-shadow);
        }
        
        .subscription-warning i {
            font-size: 24px;
            color: var(--warning);
        }
        
        /* Category Bar */
        .category-bar {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 20px;
            margin: 0 0 20px;
            scrollbar-width: none;
        }
        
        .category-bar::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--glass-shadow);
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .category-btn.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            position: relative;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .product-card:hover::before {
            opacity: 0.1;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        
        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0.1;
        }
        
        .product-image i {
            font-size: 48px;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.5));
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 20px;
        }
        
        /* Action Bar */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            gap: 16px;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn {
            flex: 1;
            padding: 18px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .call-waiter {
            background: var(--primary-gradient);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .call-waiter:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
        
        .request-charcoal {
            background: var(--secondary-gradient);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }
        
        .request-charcoal:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.6);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateY(30px) scale(0.9);
            transition: var(--transition);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal.active .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .close-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: var(--error);
            color: white;
            transform: scale(1.1);
        }
        
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }
        
        /* Product Detail Styles */
        .product-detail-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .product-detail-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0.1;
        }
        
        .product-detail-image i {
            font-size: 72px;
            z-index: 1;
            filter: drop-shadow(0 0 30px rgba(79, 172, 254, 0.5));
        }
        
        .product-detail-price {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 800;
            margin: 12px 0 20px;
        }
        
        .option-section {
            margin: 24px 0;
        }
        
        .option-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .option-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .option-btn.selected {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .notes-input {
            width: 100%;
            padding: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 14px;
            color: var(--text-primary);
            margin-top: 12px;
            resize: vertical;
            min-height: 100px;
            transition: var(--transition);
        }
        
        .notes-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .notes-input::placeholder {
            color: var(--text-muted);
        }
        
        .add-to-cart-btn, .checkout-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 700;
            margin-top: 24px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart-btn::before, .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .add-to-cart-btn:hover::before, .checkout-btn:hover::before {
            left: 100%;
        }
        
        .add-to-cart-btn:hover, .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
        
        .checkout-btn {
            background: var(--success);
        }
        
        .checkout-btn:hover {
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.6);
        }
        
        /* Cart Styles */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .cart-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 16px;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .cart-item-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0.1;
        }
        
        .cart-item-image i {
            z-index: 1;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
            color: var(--text-primary);
        }
        
        .cart-item-options {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }
        
        .cart-item-notes {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .cart-item-price {
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .cart-quantity {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.1);
        }
        
        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .remove-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--error);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .remove-btn:hover {
            background: var(--error);
            color: white;
            transform: scale(1.05);
        }
        
        .cart-total {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .cart-total span:last-child {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 80px;
            color: var(--text-muted);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
        }
        
        .empty-cart p {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
        }
        
        /* Toast Messages */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            z-index: 2000;
            opacity: 0;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.success {
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .toast.error {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 24px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid;
            border-image: var(--primary-gradient) 1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
                 /* Responsive Design */
         @media (max-width: 768px) {
             .product-grid {
                 grid-template-columns: repeat(2, 1fr);
                 gap: 12px;
                 padding: 0 16px;
             }
            
            .action-bar {
                padding: 16px;
                gap: 12px;
            }
            
            .action-btn {
                padding: 16px 20px;
                font-size: 14px;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px;
            }
            
            .category-bar {
                padding: 16px;
            }
            
            .header-content {
                padding: 0 16px;
            }
        }
        
                 @media (max-width: 480px) {
             .product-grid {
                 grid-template-columns: repeat(2, 1fr);
                 gap: 8px;
             }
            
            .logo {
                font-size: 24px;
            }
            
            .action-btn {
                flex-direction: column;
                gap: 8px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span id="restaurant-name">Restoran Menü</span>
            </div>
            <button class="cart-btn" id="cart-button">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" id="cart-badge">0</span>
            </button>
        </div>
    </header>

    <!-- Subscription Warning -->
    <div class="subscription-warning" id="subscription-warning" style="display:none;">
        <i class="fas fa-exclamation-triangle"></i>
        <div>Bu restoran için aktif bir abonelik bulunmamaktadır. Menü güncellemeleri sırasında sorunlar yaşanabilir.</div>
    </div>

    <!-- Kategori Çubuğu -->
    <div class="category-bar" id="category-bar"></div>

    <!-- Ürün Grid -->
    <div class="product-grid" id="product-grid">
        <!-- Ürünler buraya dinamik olarak yüklenecek -->
    </div>

    <!-- Alt Butonlar -->
    <div class="action-bar">
        <button class="action-btn call-waiter" id="call-waiter-btn">
            <i class="fas fa-concierge-bell"></i>
            <span>Garson Çağır</span>
        </button>
        <button class="action-btn request-charcoal" id="request-charcoal-btn">
            <i class="fas fa-fire"></i>
            <span>Köz İste</span>
        </button>
    </div>

    <!-- Ürün Detay Modalı -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="product-modal-title"></h2>
                <button class="close-btn" id="close-product-modal">&times;</button>
            </div>
            <div class="modal-body" id="product-modal-body">
                <!-- Ürün detayları buraya yüklenecek -->
            </div>
        </div>
    </div>

    <!-- Sepet Modalı -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Sepetim</h2>
                <button class="close-btn" id="close-cart-modal">&times;</button>
            </div>
            <div class="modal-body" id="cart-modal-body">
                <ul class="cart-items" id="cart-items">
                    <!-- Sepetteki ürünler buraya yüklenecek -->
                </ul>
                <div class="cart-total">
                    <span>Toplam:</span>
                    <span id="cart-total-price">0.00 ₺</span>
                </div>
                <button class="add-to-cart-btn" id="checkout-btn">Ödemeye Geç</button>
            </div>
        </div>
    </div>

    <!-- Toast Mesajı -->
    <div class="toast" id="toast">
        <!-- Mesajlar buraya yüklenecek -->
    </div>

    <!-- Yükleme Animasyonu -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Yükleniyor...</p>
    </div>

    <script>
        // Supabase bağlantısı
        const SUPABASE_URL = 'https://crilryndqxtpnyrxfapo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyaWxyeW5kcXh0cG55cnhmYXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNzMyNjYsImV4cCI6MjA2Mzg0OTI2Nn0.vIsnVkTnTF2xJ0mU9dICylgouZLcmrzVWQuI6HqW1RU';
        // Supabase-JS istemcisi
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Uygulama durumu
        const state = {
            restaurant: null,
            categories: [],
            products: [],
            cart: [],
            subscriptionActive: true,
            tableNumber: 1,
            tableId: null,
            orderNotes: ''
        };

        // DOM elemanları
        const elements = {
            restaurantName: document.getElementById('restaurant-name'),
            subscriptionWarning: document.getElementById('subscription-warning'),
            categoryBar: document.getElementById('category-bar'),
            productGrid: document.getElementById('product-grid'),
            cartButton: document.getElementById('cart-button'),
            cartBadge: document.getElementById('cart-badge'),
            callWaiterBtn: document.getElementById('call-waiter-btn'),
            requestCharcoalBtn: document.getElementById('request-charcoal-btn'),
            productModal: document.getElementById('product-modal'),
            productModalTitle: document.getElementById('product-modal-title'),
            productModalBody: document.getElementById('product-modal-body'),
            closeProductModal: document.getElementById('close-product-modal'),
            cartModal: document.getElementById('cart-modal'),
            cartModalBody: document.getElementById('cart-modal-body'),
            closeCartModal: document.getElementById('close-cart-modal'),
            toast: document.getElementById('toast'),
            loading: document.getElementById('loading')
        };

        // Sayfa yüklendiğinde çalışacak fonksiyon
        document.addEventListener('DOMContentLoaded', async () => {
            // Butonları başlangıçta pasifleştir
            elements.callWaiterBtn.disabled = true;
            elements.requestCharcoalBtn.disabled = true;
            const urlParams = new URLSearchParams(window.location.search);
            const restaurantId = urlParams.get('restaurant_id');
            state.tableNumber = parseInt(urlParams.get('table')) || 1;
            if (!restaurantId) {
                showToast('Restoran ID bulunamadı!', 'error');
                return;
            }
            await loadRestaurantData(restaurantId);
        });

        // Restoran verilerini yükle
        async function loadRestaurantData(restaurantId) {
            showLoading(true);
            try {
                const { data: restaurant, error: restaurantError } = await supabase
                    .from('restaurants')
                    .select('*')
                    .eq('id', restaurantId)
                    .single();
                if (restaurantError) throw restaurantError;
                state.restaurant = restaurant;
                elements.restaurantName.textContent = restaurant.name;
                const today = new Date();
                // 1) Aktif ödeme var mı?
                const { data: sub, error: subErr } = await supabase
                    .from('subscriptions')
                    .select('*')
                    .eq('restaurant_id', restaurantId)
                    .order('end_date', { ascending: false })
                    .limit(1)
                    .maybeSingle();
                if (subErr) throw subErr;
                let active = false;
                if (sub && sub.is_active && new Date(sub.end_date) > today) {
                    active = true;
                } else if (restaurant.subscription_end) {
                    active = new Date(restaurant.subscription_end) > today;
                } else if (restaurant.trial_start) {
                    const trialEnd = new Date(restaurant.trial_start);
                    trialEnd.setDate(trialEnd.getDate() + 10);
                    active = trialEnd > today;
                } else {
                    const trialEnd = new Date(restaurant.created_at);
                    trialEnd.setDate(trialEnd.getDate() + 10);
                    active = trialEnd > today;
                }
                state.subscriptionActive = active;

                // Masa limiti kontrolü bölümü güncelle
                // Limit belirle: aktif abonelik varsa plan içindeki rakamı al, yoksa restaurant.table_count
                let allowedTables = restaurant.table_count || 10;
                if (sub && sub.is_active) {
                    const planMatch = sub.plan?.match(/(\d+)_tables/);
                    if (planMatch) allowedTables = parseInt(planMatch[1]);
                } else if (restaurant.plan) {
                    const planMatch = restaurant.plan.match(/(\d+)_tables/);
                    if (planMatch) allowedTables = parseInt(planMatch[1]);
                }
                const tableAllowed = state.tableNumber <= allowedTables;
                if (!tableAllowed) {
                    showToast('Bu abonelik paketi için masa limiti aşıldı!', 'error');
                }
                if (!state.subscriptionActive || !tableAllowed) {
                    elements.subscriptionWarning.style.display = 'flex';
                    elements.callWaiterBtn.disabled = true;
                    elements.requestCharcoalBtn.disabled = true;
                } else {
                    elements.subscriptionWarning.style.display = 'none';
                    elements.callWaiterBtn.disabled = false;
                    elements.requestCharcoalBtn.disabled = false;
                }
                
                // Kategorileri al
                const { data: categories, error: catErr } = await supabase
                    .from('categories')
                    .select('*')
                    .eq('restaurant_id', restaurantId)
                    .order('position');
                if (catErr) throw catErr;
                state.categories = categories;
                const { data: products, error: prodErr } = await supabase
                    .from('products')
                    .select('*')
                    .eq('restaurant_id', restaurantId);
                if (prodErr) throw prodErr;
                state.products = products;

                // Masanın uuid'sini bul
                const { data: tablesData, error: tblErr } = await supabase
                    .from('tables')
                    .select('*')
                    .eq('restaurant_id', restaurantId)
                    .eq('number', state.tableNumber)
                    .single();
                if (tblErr) throw tblErr;
                state.tableId = tablesData.id;

                renderCategories();
                renderProducts();
            } catch (e) {
                console.error(e);
                showToast('Veriler yüklenirken bir hata oluştu!', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Kategorileri renderla
        function renderCategories() {
            elements.categoryBar.innerHTML = '';
            state.categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category.name;
                btn.dataset.id = category.id;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterProductsByCategory(category.id);
                });
                elements.categoryBar.appendChild(btn);
            });
            if (state.categories.length) {
                elements.categoryBar.children[0].classList.add('active');
                filterProductsByCategory(state.categories[0].id);
            }
        }

        // Ürünleri kategoriye göre filtrele
        function filterProductsByCategory(categoryId) {
            const filtered = state.products.filter(p => p.category_id === categoryId);
            renderProducts(filtered);
        }

        // Ürünleri renderla
        function renderProducts(products = state.products) {
            elements.productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.id = product.id;
                card.innerHTML = `
                    <div class="product-image"><i class="fas fa-utensils"></i></div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price.toFixed(2)} ₺</div>
                    </div>`;
                card.addEventListener('click', () => {
                    if (state.subscriptionActive) openProductModal(product);
                });
                elements.productGrid.appendChild(card);
            });
        }

        // Ürün detay modalını aç
        function openProductModal(product) {
            elements.productModalTitle.textContent = product.name;
            elements.productModalBody.innerHTML = `
                <div class="product-detail-image">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="product-detail-price">${product.price.toFixed(2)} ₺</div>
                <p>${product.description || 'Açıklama bulunmamaktadır.'}</p>
                <div class="option-section">
                    <div class="option-title">Acı Seviyesi</div>
                    <div class="option-group">
                        <button class="option-btn" data-value="acisiz">Acısız</button>
                        <button class="option-btn" data-value="az">Az Acılı</button>
                        <button class="option-btn" data-value="orta">Orta Acılı</button>
                        <button class="option-btn" data-value="cok">Çok Acılı</button>
                    </div>
                </div>
                <div class="option-section">
                    <div class="option-title">Özel Notlar</div>
                    <textarea class="notes-input" placeholder="Özel isteklerinizi buraya yazabilirsiniz..."></textarea>
                </div>
                <button class="add-to-cart-btn" id="add-to-cart-btn">Sepete Ekle</button>
            `;

            const optionButtons = elements.productModalBody.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    optionButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            // HATA DÜZELTİLDİ: getElementById yerine querySelector kullanıldı
            const addToCartBtn = elements.productModalBody.querySelector('#add-to-cart-btn');
            addToCartBtn.addEventListener('click', () => {
                const selectedOption = elements.productModalBody.querySelector('.option-btn.selected')?.dataset.value || 'acisiz';
                const notes = elements.productModalBody.querySelector('.notes-input').value;
                addToCart(product, selectedOption, notes);
                closeModal(elements.productModal);
                showToast('Ürün sepete eklendi!', 'success');
            });
            openModal(elements.productModal);
        }

        // Sepete ürün ekle
        function addToCart(product, option, notes) {
            const existingItem = state.cart.find(item => 
                item.product.id === product.id && 
                item.option === option && 
                item.notes === notes
            );
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                state.cart.push({
                    product,
                    option,
                    notes,
                    quantity: 1
                });
            }
            
            updateCartBadge();
        }

        // Sepet badge'ini güncelle
        function updateCartBadge() {
            const totalItems = state.cart.reduce((total, item) => total + item.quantity, 0);
            elements.cartBadge.textContent = totalItems;
        }

        // Sepet modalını aç
        function openCartModal() {
            elements.cartModalBody.innerHTML = '';
            
            if (state.cart.length === 0) {
                elements.cartModalBody.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Sepetiniz boş</p>
                    </div>
                `;
            } else {
                const cartItemsContainer = document.createElement('div');
                cartItemsContainer.className = 'cart-items';
                
                state.cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    
                    cartItem.innerHTML = `
                        <div class="cart-item-image">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.product.name}</div>
                            <div class="cart-item-options">Acı: ${formatOption(item.option)}</div>
                            ${item.notes ? `<div class="cart-item-notes">${item.notes}</div>` : ''}
                            <div class="cart-item-price">${(item.product.price * item.quantity).toFixed(2)} ₺</div>
                            
                            <div class="cart-quantity">
                                <button class="quantity-btn decrease-btn">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn increase-btn">+</button>
                            </div>
                            
                            <button class="remove-btn">
                                <i class="fas fa-trash"></i> Kaldır
                            </button>
                        </div>
                    `;
                    
                    // Miktar azaltma butonu
                    const decreaseBtn = cartItem.querySelector('.decrease-btn');
                    decreaseBtn.addEventListener('click', () => {
                        if (item.quantity > 1) {
                            item.quantity--;
                            cartItem.querySelector('.quantity-value').textContent = item.quantity;
                            cartItem.querySelector('.cart-item-price').textContent = 
                                `${(item.product.price * item.quantity).toFixed(2)} ₺`;
                        } else {
                            state.cart.splice(index, 1);
                            cartItem.remove();
                        }
                        
                        updateCartTotal();
                        updateCartBadge();
                    });
                    
                    // Miktar artırma butonu
                    const increaseBtn = cartItem.querySelector('.increase-btn');
                    increaseBtn.addEventListener('click', () => {
                        item.quantity++;
                        cartItem.querySelector('.quantity-value').textContent = item.quantity;
                        cartItem.querySelector('.cart-item-price').textContent = 
                            `${(item.product.price * item.quantity).toFixed(2)} ₺`;
                        
                        updateCartTotal();
                        updateCartBadge();
                    });
                    
                    // Kaldır butonu
                    const removeBtn = cartItem.querySelector('.remove-btn');
                    removeBtn.addEventListener('click', () => {
                        state.cart.splice(index, 1);
                        cartItem.remove();
                        updateCartTotal();
                        updateCartBadge();
                        
                        if (state.cart.length === 0) {
                            elements.cartModalBody.innerHTML = `
                                <div class="empty-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                    <p>Sepetiniz boş</p>
                                </div>
                            `;
                        }
                    });
                    
                    cartItemsContainer.appendChild(cartItem);
                });
                
                elements.cartModalBody.appendChild(cartItemsContainer);
                
                // Toplam fiyat
                const cartTotal = document.createElement('div');
                cartTotal.className = 'cart-total';
                cartTotal.innerHTML = `
                    <span>Toplam:</span>
                    <span id="cart-total-price">${calculateCartTotal().toFixed(2)} ₺</span>
                `;
                elements.cartModalBody.appendChild(cartTotal);
                
                // Sipariş notu alanı
                const notesLabel = document.createElement('label');
                notesLabel.textContent = 'Sipariş Notu:';
                notesLabel.style.display = 'block';
                notesLabel.style.marginTop = '12px';
                const notesArea = document.createElement('textarea');
                notesArea.className = 'notes-input';
                notesArea.placeholder = 'Örneğin: Çatal-bıçak istemiyorum...';
                notesArea.value = state.orderNotes;
                notesArea.addEventListener('input', e => { state.orderNotes = e.target.value; });
                elements.cartModalBody.appendChild(notesLabel);
                elements.cartModalBody.appendChild(notesArea);
                
                // Siparişi tamamla butonu
                const checkoutBtn = document.createElement('button');
                checkoutBtn.className = 'checkout-btn';
                checkoutBtn.textContent = 'Sipariş Ver';
                checkoutBtn.addEventListener('click', placeOrder);
                elements.cartModalBody.appendChild(checkoutBtn);
            }
            
            openModal(elements.cartModal);
        }

        // Sepet toplamını hesapla
        function calculateCartTotal() {
            return state.cart.reduce((total, item) => total + (item.product.price * item.quantity), 0);
        }

        // Sepet toplamını güncelle
        function updateCartTotal() {
            const totalElement = document.querySelector('#cart-total-price');
            if (totalElement) {
                totalElement.textContent = `${calculateCartTotal().toFixed(2)} ₺`;
            }
        }

        // Siparişi tamamla
        async function placeOrder() {
            if (!state.subscriptionActive) {
                showToast('Aboneliğiniz aktif değil!', 'error');
                return;
            }
            if (state.cart.length === 0) {
                showToast('Sepetiniz boş!', 'error');
                return;
            }
            showLoading(true);
            try {
                const { data: order, error: orderError } = await supabase
                    .from('orders')
                    .insert([{ restaurant_id: state.restaurant.id, table_id: state.tableId, status: 'pending', notes: state.orderNotes }])
                    .select()
                    .single();
                if (orderError) throw orderError;
                const orderItems = state.cart.map(item => ({
                    order_id: order.id,
                    product_id: item.product.id,
                    quantity: item.quantity,
                    options: { spiciness: item.option },
                    notes: item.notes
                }));
                const { error: itemsError } = await supabase.from('order_items').insert(orderItems);
                if (itemsError) throw itemsError;
                state.cart = [];
                updateCartBadge();
                closeModal(elements.cartModal);
                showToast('Siparişiniz başarıyla alındı!', 'success');
                state.orderNotes = ''; // Sipariş başarılı olduğunda notu temizle
            } catch (error) {
                console.error('Sipariş hatası:', error);
                showToast('Sipariş oluşturulurken bir hata oluştu!', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Garson çağır
        async function callWaiter() {
            if (!state.subscriptionActive) {
                showToast('Aboneliğiniz aktif değil!', 'error');
                return;
            }
            if (!state.restaurant) {
                showToast('Restoran verisi yüklenmedi!', 'error');
                return;
            }
            try {
                const { error } = await supabase.from('calls').insert([{ restaurant_id: state.restaurant.id, table_id: state.tableId, type: 'waiter', status: 'pending' }]);
                if (error) throw error;
                showToast('Garson çağrınız iletilmiştir!', 'success');
            } catch (error) {
                console.error('Garson çağırma hatası:', error);
                showToast('Garson çağrılırken bir hata oluştu!', 'error');
            }
        }

        // Köz iste
        async function requestCharcoal() {
            if (!state.subscriptionActive) {
                showToast('Aboneliğiniz aktif değil!', 'error');
                return;
            }
            if (!state.restaurant) {
                showToast('Restoran verisi yüklenmedi!', 'error');
                return;
            }
            try {
                const { error } = await supabase.from('calls').insert([{ restaurant_id: state.restaurant.id, table_id: state.tableId, type: 'charcoal', status: 'pending' }]);
                if (error) throw error;
                showToast('Köz isteğiniz iletilmiştir!', 'success');
            } catch (error) {
                console.error('Köz isteme hatası:', error);
                showToast('Köz istenirken bir hata oluştu!', 'error');
            }
        }

        // Yardımcı fonksiyonlar
        function formatOption(option) {
            const map = { 'acisiz': 'Acısız', 'az': 'Az Acılı', 'orta': 'Orta Acılı', 'cok': 'Çok Acılı' };
            return map[option] || option;
        }
        function openModal(modal) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal(modal) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        function showToast(message, type = '') {
            elements.toast.textContent = message;
            elements.toast.className = `toast ${type}`;
            elements.toast.classList.add('show');
            setTimeout(() => elements.toast.classList.remove('show'), 3000);
        }
        function showLoading(show) {
            elements.loading.style.display = show ? 'flex' : 'none';
        }

        // Event listener'lar
        elements.cartButton.addEventListener('click', openCartModal);
        elements.callWaiterBtn.addEventListener('click', callWaiter);
        elements.requestCharcoalBtn.addEventListener('click', requestCharcoal);
        elements.closeProductModal.addEventListener('click', () => closeModal(elements.productModal));
        elements.closeCartModal.addEventListener('click', () => closeModal(elements.cartModal));
        [elements.productModal, elements.cartModal].forEach(modal => {
            modal.addEventListener('click', e => {
                if (e.target === modal) closeModal(modal);
            });
        });
    </script>
</body>

    <script>
        // QRCode kütüphanesi yükleme kontrolü
        function waitForQRCode() {
            return new Promise((resolve, reject) => {
                // Hemen kontrol et
                if (typeof QRCode !== 'undefined') {
                    console.log('QRCode kütüphanesi zaten yüklü');
                    resolve();
                    return;
                }
                
                // 3 saniye bekle
                let attempts = 0;
                const maxAttempts = 30; // 3 saniye (100ms * 30)
                
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof QRCode !== 'undefined') {
                        clearInterval(checkInterval);
                        console.log('QRCode kütüphanesi yüklendi');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        console.error('QRCode kütüphanesi yüklenemedi');
                        reject(new Error('QRCode kütüphanesi yüklenemedi'));
                    }
                }, 100);
            });
        }
    </script>

        @media (max-width: 768px) {

            /* download-all-btn responsive stilleri kaldırıldı */
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> QR Kod Üretici</h1>

        <div id="loading" class="loading">

        // Supabase konfigürasyonu
        const supabase = window.supabase.createClient(window.SUPABASE_CONFIG.url, window.SUPABASE_CONFIG.anonKey);
        
        // URL parametrelerinden restoran ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const RESTAURANT_ID = urlParams.get('restaurant_id');
        
        let restaurantInfo = null;
        let qrCodes = [];
        
        // Uygulamayı başlat
        async function initializeApp() {
            try {
                if (!RESTAURANT_ID) {
                    showError('Restoran ID bulunamadı. URL parametresini kontrol edin.');
                    return;
                }
                
                // Basit QRCode kontrolü
                if (typeof QRCode === 'undefined') {
                    console.log('QRCode kütüphanesi yüklenmedi, 2 saniye bekleniyor...');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    if (typeof QRCode === 'undefined') {
                        throw new Error('QRCode kütüphanesi yüklenemedi. Lütfen sayfayı yenileyin.');
                    }
                }
                
                console.log('QRCode kütüphanesi hazır!');
                
                // Restoran bilgilerini al
                restaurantInfo = await getRestaurantInfo();
                if (!restaurantInfo) {
                    showError('Restoran bilgileri alınamadı.');
                    return;
                }
                
                // Restoran bilgilerini göster
                displayRestaurantInfo();
                
                // QR kodları oluştur
                await generateQRCodes();
                
                // QR kodları göster
                displayQRCodes();
                
                // Loading'i gizle
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Uygulama başlatılamadı:', error);
                showError('Uygulama başlatılamadı: ' + error.message);
            }
        }
        
        // Restoran bilgilerini getir
        async function getRestaurantInfo() {
            try {
                const { data, error } = await supabase
                    .from('restaurants')
                    .select('*')
                    .eq('id', RESTAURANT_ID)
                    .single();
                
                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Restoran bilgileri alınamadı:', error);
                return null;
            }
        }
        
        // Restoran bilgilerini göster
        function displayRestaurantInfo() {
            document.getElementById('restaurantName').textContent = restaurantInfo.name || 'Bilinmeyen Restoran';
            document.getElementById('tableCount').textContent = restaurantInfo.table_limit || 0;
            document.getElementById('subscriptionStatus').textContent = restaurantInfo.subscription_status || 'Trial';
            
            // Paket adını göster
            const packages = {
                'test_package': 'Test Paketi',
                'starter_monthly': 'Başlangıç Paketi (Aylık)',
                'starter_yearly': 'Başlangıç Paketi (Yıllık)',
                'professional_monthly': 'Profesyonel Paket (Aylık)',
                'professional_yearly': 'Profesyonel Paket (Yıllık)'
            };
            
            document.getElementById('packageName').textContent = packages[restaurantInfo.subscription_package] || '-';
            
            // Bitiş tarihini göster
            if (restaurantInfo.subscription_end) {
                const endDate = new Date(restaurantInfo.subscription_end);
                document.getElementById('endDate').textContent = endDate.toLocaleDateString('tr-TR');
            } else {
                document.getElementById('endDate').textContent = '-';
            }
            
            document.getElementById('restaurantInfo').style.display = 'block';
        }
        
        // QR kodları oluştur
        async function generateQRCodes() {
            const tableLimit = restaurantInfo.table_limit || 0;
            qrCodes = [];
            
            console.log(`${tableLimit} adet QR kod oluşturuluyor...`);
            
            for (let i = 1; i <= tableLimit; i++) {
                const qrUrl = `menu.html?restaurant_id=${RESTAURANT_ID}&table_id=${i}`;
                
                try {
                    console.log(`Masa ${i} QR kodu oluşturuluyor: ${qrUrl}`);
                    
                    // QR kodu canvas olarak oluştur
                    const canvas = document.createElement('canvas');
                    await QRCode.toCanvas(canvas, qrUrl, {
                        width: 200,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    });
                    
                    // Canvas'ı data URL'e çevir
                    const dataUrl = canvas.toDataURL('image/png');
                    
                    qrCodes.push({
                        tableNumber: i,
                        url: qrUrl,
                        dataUrl: dataUrl,
                        canvas: canvas
                    });
                    
                    console.log(`Masa ${i} QR kodu başarıyla oluşturuldu`);
                } catch (error) {
                    console.error(`QR kod oluşturulamadı (Masa ${i}):`, error);
                }
            }
            
            console.log(`Toplam ${qrCodes.length} QR kod oluşturuldu`);
        }
        
        // QR kodları göster
        function displayQRCodes() {
            const qrGrid = document.getElementById('qrGrid');
            qrGrid.innerHTML = '';
            
            qrCodes.forEach(qrCode => {
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-item';
                qrItem.innerHTML = `
                    <div class="qr-code">
                        <img src="${qrCode.dataUrl}" alt="QR Kod Masa ${qrCode.tableNumber}" width="150" height="150">
                    </div>
                    <div class="table-number">Masa ${qrCode.tableNumber}</div>
                    <div class="table-url">${qrCode.url}</div>
                    <button onclick="downloadQRCode(${qrCode.tableNumber})" class="download-btn">
                        <i class="fas fa-download"></i>
                        İndir
                    </button>
                `;
                qrGrid.appendChild(qrItem);
            });
            
            document.getElementById('qrContainer').style.display = 'block';
        }
        
        // Tekil QR kodu indir
        function downloadQRCode(tableNumber) {
            try {
                const qrCode = qrCodes.find(qr => qr.tableNumber === tableNumber);
                if (!qrCode) {
                    showError('QR kod bulunamadı');
                    return;
                }
                
                // Canvas'ı blob'a çevir
                qrCode.canvas.toBlob((blob) => {
                    // Download link oluştur
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${restaurantInfo.name || 'restoran'}-masa-${tableNumber}-qr.png`;
                    
                    // İndirmeyi başlat
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // URL'i temizle
                    URL.revokeObjectURL(url);
                    
                    showSuccess(`Masa ${tableNumber} QR kodu indirildi!`);
                }, 'image/png');
                
            } catch (error) {
                console.error('QR kod indirme hatası:', error);
                showError('QR kod indirilemedi: ' + error.message);
            }
        }
        
        // Hata mesajı göster
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorText').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        // Başarı mesajı göster
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
        
        // Event listener'ları ekle
        // downloadAllBtn event listener'ı kaldırıldı
        
        // Uygulamayı başlat
        initializeApp();
    </script>

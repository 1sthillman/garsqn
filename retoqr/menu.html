    /* Neon Elite Arkaplan Tasarƒ±mƒ± */
    :root {
      --neon-primary: #00ffff;
      --neon-secondary: #ff00ff;
      --neon-accent: #ffff00;
      --neon-glow: #0ff;
      --dark-bg: #0a0a0a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    /* Ana Arkaplan */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Neon Arkaplan Katmanlarƒ± */
    .neon-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Gradient Arkaplan */
    .neon-bg-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    }

    /* Neon Grid */
    .neon-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: neon-grid-move 20s linear infinite;
    }

    @keyframes neon-grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Neon Partik√ºller */
    .neon-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-primary);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-primary);
      animation: particle-float 8s ease-in-out infinite;
    }

    .particle:nth-child(odd) {
      background: var(--neon-secondary);
      box-shadow: 0 0 10px var(--neon-secondary);
      animation-duration: 12s;
    }

    .particle:nth-child(3n) {
      background: var(--neon-accent);
      box-shadow: 0 0 10px var(--neon-accent);
      animation-duration: 10s;
    }

    @keyframes particle-float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px);
        opacity: 0.3;
      }
      50% { 
        transform: translateY(-20px) translateX(10px);
        opacity: 1;
      }
    }

    /* Neon Kenarlar */
    .neon-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .neon-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-primary), transparent);
      box-shadow: 0 0 20px var(--neon-primary);
    }

    .neon-border::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-secondary), transparent);
      box-shadow: 0 0 20px var(--neon-secondary);
    }

    /* Glassmorphism Efektleri */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .glass-header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--neon-primary);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      margin-bottom: 20px;
      border-radius: 16px;
    }

    /* Neon Butonlar */
    .neon-btn {
      background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .neon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    /* Neon Kartlar */
    .neon-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      border: 1px solid var(--neon-primary);
      border-radius: 16px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .neon-card:hover {
      border-color: var(--neon-secondary);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(255, 0, 255, 0.3);
      transform: translateY(-4px);
    }

    /* Neon Text */
    .neon-text {
      color: var(--neon-primary);
      text-shadow: 0 0 10px var(--neon-primary);
    }

    .neon-text-secondary {
      color: var(--neon-secondary);
      text-shadow: 0 0 10px var(--neon-secondary);
    }

    /* Ana Container */
    .main-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      padding: 20px;
    }

    /* Header */
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--neon-primary);
      text-shadow: 0 0 10px var(--neon-primary);
    }

    .table-number {
      background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);

    /* Kategori Bar */
    .category-bar {
      display: flex;
      gap: 12px;
      padding: 16px;
      margin-bottom: 20px;
      overflow-x: auto;

    .category-btn {

      color: var(--neon-primary);
      padding: 8px 16px;

      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);

    .category-btn.active,

      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    /* √úr√ºn Grid */
    .menu-grid {

    .product-card {

      border: 1px solid var(--neon-secondary);
      border-radius: 16px;
      padding: 16px;
      text-align: center;

    .product-card:hover {
      border-color: var(--neon-accent);
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.5);
      transform: translateY(-4px);

    .product-icon {

      height: 48px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid var(--neon-accent);

    .product-name {

      padding: 16px;

    .call-waiter-btn:hover,

      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);

        return;
      }
      
      // √úr√ºnleri grupla ve miktarlarƒ± hesapla

      orders.forEach(item => {

          groupedOrders[item.id].quantity += 1;
        } else {
          groupedOrders[item.id] = { ...item, quantity: 1 };
        }

      // Toplam fiyatƒ± hesapla

      Object.values(groupedOrders).forEach(item => {
        const li = document.createElement('li');

          </div>

        orderList.appendChild(li);

      // Toplam fiyatƒ± g√∂ster

    // Sipari≈üi g√∂nder
    async function submitOrder() {
      if (orders.length === 0) {
        showToast('Sipari≈ü listesi bo≈ü!', 'error');
        return;
      }

      // Kullanƒ±m limiti kontrol√º
      const canOrder = await checkUsageLimit('order');
      if (!canOrder) {
        showToast('G√ºnl√ºk sipari≈ü limitiniz doldu! Yarƒ±n tekrar deneyebilirsiniz.', 'error');
        return;
      }
      
      try {
        // Toplam fiyatƒ± hesapla
        const totalPrice = orders.reduce((sum, item) => sum + parseFloat(item.price), 0);
        
        // Sipari≈ü olu≈ütur
        const { data, error } = await supabase
          .from('orders')
          .insert([{
            restaurant_id: RESTAURANT_ID,
            table_id: TABLE_ID,
            session_id: currentSessionId,
            status: 'pending',
            total_price: totalPrice,
            note: 'QR men√ºden sipari≈ü'
          }])
          .select()
          .single();
        
        if (error) throw error;
        
        // Sipari≈ü kalemlerini ekle
        const groupedOrders = {};
        orders.forEach(item => {
          if (groupedOrders[item.id]) {
            groupedOrders[item.id].quantity += 1;
          } else {
            groupedOrders[item.id] = { ...item, quantity: 1 };
          }
        });
        
        for (const [productId, item] of Object.entries(groupedOrders)) {
          await supabase
            .from('order_items')
            .insert([{
              order_id: data.id,
              product_id: productId,
              quantity: item.quantity,
              unit_price: parseFloat(item.price),
              note: null
            }]);
        }
        
        // Masa durumunu g√ºncelle
        await supabase
          .from('tables')
          .update({ status: 'active' })
          .eq('id', TABLE_ID)
          .eq('restaurant_id', RESTAURANT_ID);
        
        // Sipari≈ü listesini temizle
        orders = [];
        renderOrders();
        
        showToast('Sipari≈üiniz ba≈üarƒ±yla g√∂nderildi!', 'success');
        
      } catch (error) {
        console.error('‚ùå Sipari≈ü g√∂nderilemedi:', error);
        showToast('Sipari≈ü g√∂nderilirken hata olu≈ütu', 'error');
      }
    }

    // Garson √ßaƒüƒ±r
    async function callWaiter(callType = 'waiter') {
      // Kullanƒ±m limiti kontrol√º
      const actionType = callType === 'waiter' ? 'call_waiter' : 'call_charcoal';
      const canCall = await checkUsageLimit(actionType);
      
      if (!canCall) {
        const message = callType === 'waiter' 
          ? 'G√ºnl√ºk garson √ßaƒüƒ±rma limitiniz doldu! Yarƒ±n tekrar deneyebilirsiniz.'
          : 'G√ºnl√ºk k√∂z isteme limitiniz doldu! Yarƒ±n tekrar deneyebilirsiniz.';
        showToast(message, 'error');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('calls')
          .insert([{
            restaurant_id: RESTAURANT_ID,
            table_id: TABLE_ID,
            session_id: currentSessionId,
            type: callType === 'waiter' ? 'garson' : 'k√∂z',
            status: 'pending'
          }])
          .select()
          .single();

        if (error) throw error;
        
        if (callType === 'waiter') {
          showToast('Garson √ßaƒürƒ±ldƒ±! L√ºtfen bekleyiniz.', 'info');
        } else if (callType === 'charcoal') {
          showToast('K√∂z isteƒüiniz iletildi! L√ºtfen bekleyiniz.', 'info');
        }
        
        return data;
      } catch (error) {
        console.error('‚ùå √áaƒürƒ± olu≈üturulamadƒ±:', error);
        showToast('√áaƒürƒ± olu≈üturulamadƒ±', 'error');
        throw error;
      }
    }

    // Toast bildirim fonksiyonu
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `<span>${message}</span>`;
      toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 600);
      }, 2500);
    }
  </script>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADİSTOW - Dil Seçimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Main Container */
        .language-container {
            text-align: center;
            z-index: 10;
            max-width: 90vw;
            padding: 2rem;
        }
        
        /* Logo/Brand */
        .brand {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }
        
        .brand-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
            to { text-shadow: 0 4px 30px rgba(255,255,255,0.5); }
        }
        
        .brand-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255,255,255,0.8);
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        /* Language Buttons */
        .language-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1.5rem 2.5rem;
            color: #fff;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }
        
        .lang-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .lang-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .lang-btn:hover::before {
            left: 100%;
        }
        
        .lang-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Flag Icons */
        .flag-icon {
            width: 2rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            border-radius: 2px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .flag-tr {
            background: linear-gradient(to bottom, #E30A17 50%, #ffffff 50%);
            position: relative;
        }
        
        .flag-tr::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.8rem;
            height: 0.8rem;
            background: #ffffff;
            border-radius: 50%;
        }
        
        .flag-tr::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.4rem;
            height: 0.4rem;
            background: #E30A17;
            border-radius: 50%;
        }
        
        .flag-en {
            background: linear-gradient(45deg, #012169 25%, transparent 25%), 
                        linear-gradient(-45deg, #012169 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #012169 75%), 
                        linear-gradient(-45deg, transparent 75%, #012169 75%);
            background-size: 0.6rem 0.6rem;
            background-position: 0 0, 0 0.3rem, 0.3rem -0.3rem, -0.3rem 0;
            position: relative;
        }
        
        .flag-en::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #C8102E 25%, transparent 25%), 
                        linear-gradient(-45deg, #C8102E 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #C8102E 75%), 
                        linear-gradient(-45deg, transparent 75%, #C8102E 75%);
            background-size: 0.3rem 0.3rem;
            background-position: 0 0, 0 0.15rem, 0.15rem -0.15rem, -0.15rem 0;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .language-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .lang-btn {
                width: 100%;
                max-width: 280px;
                padding: 1.2rem 2rem;
            }
            
            .brand-title {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
        }
        
        @media (max-width: 480px) {
            .language-container {
                padding: 1rem;
            }
            
            .brand {
                margin-bottom: 2rem;
            }
            
            .lang-btn {
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Main Content -->
    <div class="language-container">
        <div class="brand">
            <h1 class="brand-title">ADİSTOW</h1>
            <p class="brand-subtitle">Dil Seçin / Choose Language</p>
        </div>
        
        <div class="language-buttons">
            <button class="lang-btn" onclick="selectLanguage('tr')">
                <span class="flag-icon flag-tr"></span>
                Türkçe
            </button>
            <button class="lang-btn" onclick="selectLanguage('en')">
                <span class="flag-icon flag-en"></span>
                English
            </button>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="audio-tr" preload="auto">
        <source src="turkey-language.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-en" preload="auto">
        <source src="english-language.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Hide loading screen after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        });
        
        // Language selection function
        function selectLanguage(lang) {
            // Play audio
            const audio = document.getElementById(`audio-${lang}`);
            if (audio) {
                audio.play();
            }
            
            // Add click effect to button
            const btn = event.target.closest('.lang-btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
            
            // Store language preference
            localStorage.setItem('selectedLanguage', lang);
            
            // Redirect to main menu
            setTimeout(() => {
                window.location.href = 'menu.html';
            }, 1000);
        }
        
        // Check if user already selected language
        window.addEventListener('load', function() {
            const savedLang = localStorage.getItem('selectedLanguage');
            if (savedLang) {
                // User already selected language, redirect directly
                window.location.href = 'menu.html';
            }
        });
    </script>
</body>
</html>
